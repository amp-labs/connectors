[files]
extend-exclude = [
    "go.mod",
    "go.sum",
    # Test data and sample responses
    "test/",
    "**/sample_response/",
    "**/sample_responses/",
    # OpenAPI specs and metadata (external/generated files)
    "**/openapi/",
    "**/metadata/",
    "scripts/openapi/",
    # Generated files
    "*.gen.go",
    # Data files (json/yaml) - don't modify
    "*.json",
    "*.yaml",
    "*.yml"
]

ignore-hidden = true
ignore-files = true
ignore-dot = true
ignore-vcs = true
ignore-global = true
ignore-parent = true

[default]
check-filename = true
check-file = true
unicode = true
locale = "en"
# Ignore UUIDs and hex strings
extend-ignore-re = [
    "[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}",
    "[0-9a-fA-F]{24,}"
]
extend-ignore-identifiers-re = [
    "[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}",
    "[0-9a-fA-F]{24,}"
]

[default.extend-words]
# Locale codes (e.g., bs-BA, ar-BA)
ba = "ba"
BA = "BA"
# Common in IDs
ot = "ot"
OT = "OT"
fo = "fo"
# SQL/filter operators (NOT IN)
NIN = "NIN"
# Variable abbreviations
ue = "ue"
# API endpoint names (external APIs)
vists = "vists"
# Random strings in IDs
Fot = "Fot"

[default.extend-identifiers]
ba = "ba"
BA = "BA"
ot = "ot"
OT = "OT"
tpe = "tpe"
ue = "ue"
NIN = "NIN"
Fot = "Fot"
