    # Errors


    The errors are returned in JSON with the following format:

    ```

    {

    \  \"error\": {

    \     \"code\": HTTP_CODE,

    \     \"message\": \"Error message\",

    \     \"context\": \"Error context code\"

    \     \"details\": {

    \          \"FIELD\": \"Error message\"

    \     }

    }

    ```


    The `details` field can contain an object that details the error. It is used in particular during validation to return the invalid fields



    | HTTP Code     | Description   |

    | ------------- | ------------- |

    | 400           | Validation and logic errors |

    | 401           | Authentification errors |

    | 402           | Quotas limit reached or limit of feature reached on your current plan |

    | 403           | Insufficient privileges  |

    | 404           | Page not found |

    | 409           | A request conflicts with the current state of the server |

    | 413           | Payload is too large |

    | 429           | Quotas of requests reached (See quotas section) |

    | 5xx           | Server errors |



    # Versioning


    This API is versioned, the modifications carried out on this one should not generate regression if you respect the following recommendations:


    - A new field can be added, your code must authorize this

    - A new error code can be added, your code must deal with unknown errors

    - On lists, values can be added

    - A missing field is not equal to `null`


    To target a specific **major** version of the API, just precise the number in the url:  `{url}/v2/{endpoint}`


    # Quotas


    A limit on the number of requests per second, minute, day and/or month is applied to each user account.


    A 429 error will be sent if at least one of the quotas has reached zero.


    You can know your remaining quota through the headers of the response:

    - `X-Quota-Remaining-By-Second`

    - `X-Quota-Remaining-By-Minute`

    - `X-Quota-Remaining-By-Day`

    - `X-Quota-Remaining-By-Month`


    The quotas are counted on each request, even in the event of an error. On the scripts generating a lot of requests, it is therefore necessary to check these values before returning requests.


    A new 402 error code has created. This error appears when you try to create ressources like a pipeline or custom fields and the quota limit has been reached.


    # Pagination on list and search requests

    On list and search requests, the pagination offset can be typed as either an int or a string, depending on the pagination method used.


    We provide 2 ways to interact with the pagination.

    ### 1. \"Seek\" method

    The offset value represents the LAST object in the response list, it's the default one used.


    **We recommend to use the \"seek\" method, it has better performance and includes optimizations.**

    ```

    GET {{url}}/comments?limit=1 {

    \    \"data\": [

    \        {

    \            \"id\": 1

    \        }

    \    ],

    \    \"pagination\": {

    \        \"limit\": 1,

    \        \"count\": 1,

    \        \"total\": 13,

    \        \"offset\": \"WyIxMSJd\"

    \    }

    }

    ---

    GET {{url}}/comments?limit=1&offset=WyIxMSJd {

    \    \"data\": [

    \        {

    \            \"id\": 2

    \        }

    \    ],

    \    \"pagination\": {

    \        \"limit\": 1,

    \        \"count\": 1,

    \        \"total\": 13,

    \        \"offset\": \"SoIxNyJd\"

    \    }

    }

    ```

    ### 2. Numeric offset method

    The second method, more classical, where the offset corresponds to the number of the result page, it must be explicitly specified in the first request.


    **We have applied a limit to the first 100 000 results on this method, for performance purposes.**

    ```

    GET {{url}}/comments?limit=1&offset=0 {

    \    \"data\": [

    \        {

    \            \"id\": 1

    \        }

    \    ],

    \    \"pagination\": {

    \        \"limit\": 1,

    \        \"count\": 1,

    \        \"total\": 13,

    \        \"offset\": 0

    \    }

    }

    ---

    GET {{url}}/comments?limit=1&offset=1 {

    \    \"data\": [

    \        {

    \            \"id\": 2

    \        }

    \    ],

    \    \"pagination\": {

    \        \"limit\": 1,

    \        \"count\": 1,

    \        \"total\": 13,

    \        \"offset\": 1

    \    }

    }

    ```

    # Embed objects

