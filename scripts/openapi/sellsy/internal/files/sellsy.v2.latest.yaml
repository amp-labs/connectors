    'InvoiceCompute':
      'type': 'object'
      'properties':
        'status':
          'type': 'string'
          'readOnly': true
          'description': 'Status of the invoice'
          'example': 'paid'
          'enum':
            - 'draft'
            - 'due'
            - 'payinprogress'
            - 'paid'
            - 'late'
            - 'cancelled'
        'date':
          'type': 'string'
          'format': 'date'
          'description': 'date of the invoice'
          'example': '2022-01-02'
        'subject':
          'nullable': true
          'type': 'string'
          'description': 'Subject of the invoice'
        'amounts':
          'type': 'object'
          'readOnly': true
          'description': 'Amounts of invoice, with and without taxes'
          'properties':
            'total_raw_excl_tax':
              'type': 'string'
              'description': 'Total amount without taxes and discounts. Does not include transport and packaging costs.'
              'example': '60'
            'total_after_discount_excl_tax':
              'type': 'string'
              'description': 'Total discounted without tax. Does not include transport and packaging costs'
              'example': '50'
            'total_packaging':
              'type': 'string'
              'description': 'Total amount of packaging costs.'
              'example': '15.96'
            'total_shipping':
              'type': 'string'
              'description': 'Total amount of shipping costs.'
              'example': '13.90'
            'total_excl_tax':
              'type': 'string'
              'description': 'Total net without tax. Including transport and packaging costs. Discount is applied if any.'
              'example': '79.86'
            'total_incl_tax':
              'type': 'string'
              'description': 'Total with tax'
              'example': '95.83'
        'currency':
          'type': 'string'
          'description': 'Currency code of the invoice'
          'example': 'EUR'
        'taxes':
          'description': 'List of taxes used on the invoice'
          'type': 'array'
          'readOnly': true
          'items':
            'type': 'object'
            'description': 'Tax used'
            'properties':
              'label':
                'type': 'string'
              'id':
                'type': 'integer'
              'rate':
                'type': 'string'
              'amount':
                'type': 'string'
            'required':
              - 'label'
              - 'id'
              - 'rate'
              - 'amount'
        'order_reference':
          'type': 'string'
          'description': 'Reference of the order'
          'readOnly': true
        'discount':
          'readOnly': true
          'description': 'Global discount applied on the invoice'
          'nullable': true
          'type': 'object'
          'properties':
            'percent':
              'type': 'string'
              'description': 'Percentage of the discount'
              'example': '12.00'
            'amount':
              'type': 'string'
              'description': 'Amount of the discount'
              'example': '111.97'
            'type':
              'type': 'string'
              'description': 'Type of the global discount as defined on the document'
              'enum':
                - 'amount'
                - 'percent'
        'related':
          'description': "Objects linked to the invoice :\ 

            \  - You must provide at least one company, individual or opportunity

            \    - For a company or an individual, only `client` type

            \  - You can provide as many opportunities as you wish, even if you already provide a company or an individual, as long as opportunities belong to them\ 

            \  - If you provide one or more contacts, they must belong to the company or individual\n"
          'type': 'array'
          'items':
            'type': 'object'
            'properties':
              'id':
                'type': 'integer'
                'description': 'ID of related'
                'example': 234
              'type':
                'type': 'string'
                'description': 'Type of related'
                'example': 'company'
                'enum':
                  - 'company'
                  - 'individual'
                  - 'contact'
                  - 'opportunity'
        'owner':
          'allOf':
            - '$ref': '#/components/schemas/Model/properties/owner/allOf/0'
            - 'type': 'object'
              'description': 'Invoice''s owner'
              'readOnly': true
        'payment_method_ids':
          'type': 'array'
          'description': 'payments methods allowed on the estimate'
          'nullable': true
          'items':
            'type': 'integer'
        'rows':
          'type': 'array'
          'items':
            '$ref': '#/components/schemas/EstimateCompute/properties/rows/items'
        'shipping_weight':
          '$ref': '#/components/schemas/EstimateCompute/properties/shipping_weight'
