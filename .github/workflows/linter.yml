name: Linter
run-name: ${{ github.actor }} is running the linter
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.23.3"
          cache: false
          
      - name: Generate go code
        run: go generate ./...

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.3
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Build custom golangci-lint with nogoroutine linter
        run: golangci-lint custom

      - name: Lint Go code
        run: ./custom-gcl run
