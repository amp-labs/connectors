name: Linter
run-name: ${{ github.actor }} is running the linter
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: ">=1.21.0"
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        continue-on-error: false
        with:
          version: latest
