name: Linter
run-name: ${{ github.actor }} is running the linter
on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # allows cloning, required for git operations
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: "1.23.3"
          cache: false
          
      - name: Generate go code
        run: go generate ./...

      - name: Install golangci-lint
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.64.3
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Debug network context (before make)
        run: |
          echo "Step user: $(id)"
          echo "Environment snapshot:"
          printenv | sort
          echo "Resolv.conf:"
          cat /etc/resolv.conf || true
          echo "Can resolve github.com?"
          getent hosts github.com || nslookup github.com || dig +short github.com
          echo "Can curl git endpoints?"
          curl -v https://github.com/golangci/golangci-lint.git -I || true

      - name: Run make with tracing
        run: |
          echo "Running make under strace-like debug..."
          GIT_TRACE=1 GIT_CURL_VERBOSE=1 make custom-gcl 2>&1 | tee make-debug.log

      - name: Build custom golangci-lint with custom linters
        run: make custom-gcl

      - name: Lint Go code
        run: make lint
