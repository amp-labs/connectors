        '
      parameters:
      - description: To retrieve transcriptions for meetings started at or started
          after given date-time(UTC). Not required when `meeting_uuid' is provided
        in: query
        name: from_date
        required: true
        schema:
          format: date-time
          type: string
      - description: To retrieve transcriptions for meetings started at or started
          before given date-time(UTC). Not required when `meeting_uuid' is provided
        in: query
        name: to_date
        required: true
        schema:
          format: date-time
          type: string
      - description: Unique ID of the meeting for which transcriptions will be fetched.
        in: query
        name: meeting_uuid
        schema:
          format: uuid
          type: string
      - description: Page number for pagination (only used when meeting_uuid is not
          provided)
        in: query
        name: page
        schema:
          minimum: 1
          type: integer
      - description: Number of items per page (max 100, only used when meeting_uuid
          is not provided)
        in: query
        name: page_size
        schema:
          maximum: 100
          minimum: 1
          type: integer
      - description: List of attendee emails (comma separated) to filter meetings
          by. <br>Meetings with ***any*** of the attendees will be returned.
        in: query
        name: attendee_emails
        schema:
          example:
          - john.doe@example.com,kelly@acme.com
          items:
            type: string
          type: array
