info:
  title: Help Center API
  description: Help Center v2 REST API
  version: 2.0.0
tags:
  - name: Articles
  - name: Article Labels
  - name: Article Attachments
  - name: Translations
  - name: Categories
  - name: Sections
  - name: Sessions
  - name: Votes
  - name: User Segments
