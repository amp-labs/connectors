              examples:
                default:
                  $ref: '#/components/examples/PostCommentResponseExample'
    put:
      operationId: UpdatePostComment
      tags:
        - Post Comments
      summary: Update Comment
      description: |
        Updates the specified comment.

        #### Allowed for

        * Agents
