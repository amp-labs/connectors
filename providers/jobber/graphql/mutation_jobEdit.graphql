mutation JobEdit($id: EncodedId! $input: JobEditInput!) {
    jobEdit(
      jobId : $id
      input : $input
    ){
        job {
        	allowReviewRequest
          arrivalWindow{
            centeredOnStartTime
            duration
            id
            endAt
            startAt
          }
          billingType
          bookingConfirmationSentAt
          client{
            balance
            billingAddress{
              city
        	    country
        	    latitude
        	    longitude
        	    name
            	postalCode
        	    province
        	    street
        	    street1
        	    street2
            }
      	    billingAddressPresent
      	    companyName
        	  createdAt
      	    firstName
      	    id
      	    isArchivable
      	    isArchived
      	    isCompany
      	    isLead
      	    jobberWebUri
      	    lastName
      	    name
      	    receivesFollowUps
      	    receivesInvoiceFollowUps
      	    receivesQuoteFollowUps
      	    receivesReminders
      	    receivesReviewRequests
