query TaskConnection{
  tasks(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
    nodes{
      allDay
      client{
        balance
        billingAddress{
        city
        country
        latitude
        longitude
        name
        postalCode
        province
        street
        street1
        street2
        }
      	billingAddressPresent
      	companyName
      	createdAt
      	defaultEmails
      	defaultPhones
      	emails{
        address
        description
        id
        primary
        }
      	firstName
      	id
      	isArchivable
      	isArchived
      	isCompany
      	isLead
      	jobberWebUri
      	lastName
      	name
      	receivesFollowUps
      	receivesInvoiceFollowUps
      	receivesQuoteFollowUps
      	receivesReminders
      	receivesReviewRequests
      	sampleData
      	secondaryName
      	title
      	updatedAt
      }
      createdBy{
        account{
          createdAt
          features{
            available
            discoverable
            enabled
            name
          }
          id
          industry
          name
          phone
          signupName
        }
        address{
          city
          country
          name
          postalCode
          province
          street
          street1
          street2
        }
        assignedColor
        assignedVehicle{
          createdAt
          externalUrl
          iconColor
          id
          licensePlate
          liveState{
            currentPosition{
              latitude
              longitude
              timestamp
            }
            dataRefreshedAt
            direction
            fuelPercentage
            speed
            starterBatteryVoltage
            status
            statusChangedAt
          }
          make
          model
          name
          updatedAt
          vin
          year
        }
        availableForScheduling
        createdAt
        email{
          isValid
          raw
        }
        firstDayOfTheWeek
        id
        isAccountAdmin
        isAccountOwner
        isCurrentUser
        lastLoginAt
        name{
          first
          full
          last
        }
        phone{
          areaCode
          countryCode
          friendly
          isValid
          raw
        }
        status
        timezone
        uuid
      }
      duration
      endAt
      id
      instructions
      isComplete
      isDefaultTitle
      isRecurring
      overrideOrder
      property{
        address{
          city
        	country
        	id
        	name
        	postalCode
  	      province
	        street
        	street1
        	street2
        }
      	id
      	isBillingAddress
      	name
      	routingOrder
      	taxRate{
          components{
            default
            description
            id
            label
            name
            qboTaxType
            tax          
          }
        	default
        	description
        	id
        	label
        	name
        	qboTaxType
        	tax
        }
      }
      recurrenceSchedule{
        calendarRule
        friendly
      }
      routingOrder
      startAt
      teamReminderOffset
      title
    }
    pageInfo{
      endCursor
      hasNextPage
    }
    totalCount
  }
}