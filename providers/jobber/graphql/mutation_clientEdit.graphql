mutation ClientEdit($id:EncodedId! $input: ClientEditInput!) {
    clientEdit(
      clientId :$id
      input :$input
    ) {
        client {
            balance
          	billingAddress{
              city
              country
              latitude
              longitude
              name
              postalCode
              province
              street
              street1
              street2
            }
          	billingAddressPresent
          	companyName
						createdAt
						defaultEmails
          	defaultPhones
          	firstName
          	id
          	isArchivable
          	isArchived
          	isCompany
          	isLead
          	jobberWebUri
          	lastName
          	name
          	receivesFollowUps
          	receivesInvoiceFollowUps
          	receivesQuoteFollowUps
          	receivesReminders
          	receivesReviewRequests
          	sampleData
          	secondaryName
          	title
          	updatedAt 	
        }
    }
}	