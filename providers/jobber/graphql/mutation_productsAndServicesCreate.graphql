mutation ProductsAndServicesCreate($input: ProductsAndServicesInput!) {
    productsAndServicesCreate(input : $input) {
        productOrService {
        	bookableType
          category
          defaultUnitCost
          description
          durationMinutes
          id
          internalUnitCost
          markup
          name
          onlineBookingSortOrder
          onlineBookingsEnabled
          quantityRange{
            maxQuantity
            minQuantity
            quantityEnabled
          }
          taxable
          visible
        }
        userErrors {
          message
          path
        }
    }
}