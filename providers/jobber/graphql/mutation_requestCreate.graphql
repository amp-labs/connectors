mutation RequestCreate($input: RequestCreateInput!) {
    requestCreate(input : $input) {
        request {
          arrivalWindow{
            centeredOnStartTime
            duration
            endAt
            id
            startAt
          }
          assessment{
            allDay
            clientConfirmed
            completedAt
            duration
            id 
            instructions
            isComplete
            isDefaultTitle
            overrideOrder
            routingOrder
            startAt
            teamReminderOffset
            title
          }
          companyName
          contactName
          email
          id
          isArchivable
          isScheduled
          jobberWebUri
          phone
          source
          title
          updatedAt
        }
        userErrors {
          message
          path
        }
    }
}