query EmailConnection{
  clientEmails(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
     nodes{
      address
      client{
        balance
        billingAddress{
          city
          country
          latitude
          longitude
          name
          postalCode
          province
          street
          street1
          street2
        }
        billingAddressPresent
        companyName
        createdAt
        firstName
        id
        isArchivable
        isCompany
        jobberWebUri
        lastName
        name
        receivesFollowUps
        receivesInvoiceFollowUps
        receivesQuoteFollowUps
        receivesReminders
        receivesReviewRequests
        sampleData
        secondaryName
        title
        updatedAt
      }
      contact{
        createdAt
        firstName
        id
        isBillingContact
        lastName
        name
        receivesFollowUps
        receivesInvoiceFollowUps
        receivesQuoteFollowUps
        receivesReminders
        role
        title
        updatedAt
      }
      description
      id
      primary
    }
    pageInfo{
      endCursor
      hasNextPage
    }
    totalCount
  }
}