query VisitConnection{
  visits(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
    nodes{
      actionsUponComplete
      allDay
      arrivalWindow{
        centeredOnStartTime
        duration
        endAt
        id
        startAt
      }
      client{
        balance
        billingAddress{
          city
          country
          latitude
          longitude
          name
          postalCode
          province
          street
          street1
          street2
        }
        billingAddressPresent
        companyName
        createdAt
        firstName
        id
        isArchivable
        isArchived
        isCompany
        isLead
        jobberWebUri
        lastName
        name
        receivesFollowUps
        receivesInvoiceFollowUps
        receivesQuoteFollowUps
        receivesReminders
        receivesReviewRequests
        sampleData
        secondaryName
        sourceAttribution{
          displayLeadSource
          metadata
          sourceText
        }
        title
        updatedAt
      }
      clientConfirmed
      completedAt
      createdAt
      createdBy{
        account{
          createdAt
          features{
            available
            discoverable
            enabled
            name
          }
          id
          industry
          name
          phone
          signupName
        }
        address{
          city
          country
          name
          postalCode
          province
          street
          street1
          street2
        }
        assignedColor
        assignedVehicle
        availableForScheduling
        createdAt
        email{
          isValid
          raw
        }
        firstDayOfTheWeek
        franchiseTokenLastFour
        id
        isAccountAdmin
        isAccountOwner
        isCurrentUser
        lastLoginAt
        name
        status
        timezone
        uuid
      }
      duration
      endAt
      id
      incompleteJobFormsCount
      instructions
      invoice{
        allowReviewRequest
        amounts{
          depositAmount
          discountAmount
          invoiceBalance
          legacyDiscountAmount
          nonTaxAmount
          paymentsTotal
          subtotal
          taxAmount
          tipsTotal
          total
        }
        billingAddress{
          city
          country
          name
          postalCode
          province
          street
          street1
          street2
        }
        billingIsSameAsPropertyAddress
        client{
          companyName
          createdAt
          firstName
          id
          isArchivable
          isArchived
          isCompany
          isLead
          jobberWebUri
          lastName
          name
          receivesFollowUps
          receivesInvoiceFollowUps
          receivesQuoteFollowUps
          receivesReminders
          sampleData
          secondaryName
          title
          updatedAt
        }
        clientHubUri
        contractDisclaimer
        dateViewedInClientHub
        dueDate
        id
        invoiceNet
        invoiceNumber
        invoiceStatus
        issuedDate
        jobberWebUri
        nextDateToSendReviewSms
        receivedDate
        subject
        taxCalculationMethod
        taxDetails{
          totalTaxAmount
          totalTaxRate{
            default
            description
            id
            label
            name
            qboTaxType
            tax
          }
        }
        updatedAt
      }
      isComplete
      isDefaultTitle
      isLastScheduledVisit
      overrideOrder
      routingOrder
      startAt
      teamReminderOffset
      title
    }
  }
}