query QuoteConnection{
  quotes(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
    nodes{
      amounts{
        depositAmount
        discountAmount
        nonTaxAmount
        outstandingDepositAmount
        subtotal
        taxAmount
        total
      }
      client{
        balance
        billingAddress{
          city
          country
          latitude
          longitude
          name
          postalCode
          province
          street
          street1
          street2
        }
        billingAddressPresent
        companyName
        createdAt
        firstName
        id
        isArchivable
        isArchived
        isCompany
        isLead
        jobberWebUri
        lastName
        name
        receivesFollowUps
        receivesInvoiceFollowUps
        receivesQuoteFollowUps
        receivesReminders
        receivesReviewRequests
        sampleData
        secondaryName
        title
        updatedAt
      }
      clientHubUri
      clientHubViewedAt
      contractDisclaimer
      createdAt
      depositAmountUnallocated
      id
      jobberWebUri
      lastTransitioned{
        approvedAt
        changesRequestedAt
        convertedAt
      }
      message
      quoteNumber
      quoteStatus
      sentAt
      taxDetails{
        totalTaxAmount
        totalTaxRate{
          default
          description
          id
          label
          name
          qboTaxType
          tax
        }
      }
      title
      transitionedAt
      updatedAt      
    }
    pageInfo{
       endCursor
      hasNextPage
    }
    totalCount
  }
}