query PropertyConnection{
  properties(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
    nodes{
      address{
        city
        country
        id
        name
        postalCode
        province
        street
        street1
        street2
      }
      client{
        balance
        billingAddress{
          city
        	country
        	latitude
        	longitude
        	name
        	postalCode
        	province
        	street
        	street1
        	street2
        }
      	billingAddressPresent
      	companyName
      	createdAt
      	firstName
      	id
      	isArchivable
      	isArchived
      	isCompany
      	isLead
      	jobberWebUri
      	lastName
      	name
      	receivesFollowUps
      	receivesInvoiceFollowUps
      	receivesQuoteFollowUps
      	receivesReminders
      	receivesReviewRequests
      	sampleData
      	secondaryName
      	title
      	updatedAt
      }
      id
      isBillingAddress
      jobberWebUri
      name
      routingOrder
      taxRate{
        components{
          default
          description
          id
          label
          name
          qboTaxType
          tax          
        }
        default
        description
        id
        label
        name
        qboTaxType
        tax
      }
    }
    pageInfo{
      endCursor
      hasNextPage
    }
    totalCount
  }
}