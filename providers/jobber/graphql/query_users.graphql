query UserConnection{
  users(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
    nodes{
      account{
        createdAt
        features{
          available
          discoverable
          enabled
          name
        }
        id
        industry
        name
        phone
        signupName
      }
      address{
        city
        country
        name
        postalCode
        province
        street
        street1
        street2
      }
      assignedColor
      assignedVehicle{
        createdAt
        externalUrl
        iconColor
        id
        licensePlate
        liveState{
          currentPosition{
            latitude
            longitude
            timestamp
          }
          dataRefreshedAt
          direction
          fuelPercentage
          speed
          starterBatteryVoltage
          status
          statusChangedAt
        }
        make
        name
        updatedAt
        vin
        year
      }
      availableForScheduling
      createdAt
      email{
        isValid
        raw
      }
      firstDayOfTheWeek
      franchiseTokenLastFour
      id
      isAccountAdmin
      isAccountOwner
      isCurrentUser
      lastLoginAt
      name{
        first
        full
        last
      }
      phone{
        areaCode
        countryCode
        friendly
        isValid
        raw
      }
      status
      timezone
      uuid
    }
    pageInfo{
      endCursor
      hasNextPage
    }
    totalCount
  }
}