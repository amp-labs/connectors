query InvoiceConnection{
  invoices(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
    nodes{
      allowReviewRequest
      amounts{
        depositAmount
        discountAmount
        invoiceBalance
        legacyDiscountAmount
        nonTaxAmount
        paymentsTotal
        subtotal
        taxAmount
        tipsTotal
        total
      }
      billingAddress{
        city
        country
        name
        postalCode
        province
        street
        street1
        street2
      }
      billingIsSameAsPropertyAddress
      client{
        balance
        billingAddress{
          city
          country
          latitude
          longitude
          name
          postalCode
          province
          street
          street1
          street2
        }
        billingAddressPresent
        companyName
        createdAt
        firstName
        id
        isArchivable
        isCompany
        jobberWebUri
        lastName
        name
        receivesFollowUps
        receivesInvoiceFollowUps
        receivesQuoteFollowUps
        receivesReminders
        receivesReviewRequests
        sampleData
        secondaryName
        title
        updatedAt
      }
      clientHubUri
      contractDisclaimer
      createdAt
      dateViewedInClientHub
      dueDate
      id
      invoiceNet
      invoiceNumber
      invoiceStatus
      issuedDate
      jobberWebUri
      message
      nextDateToSendReviewSms
      receivedDate
      subject
      taxCalculationMethod
      taxRate{
        components{
          default
          description
          id
          label
          name
          qboTaxType
          tax
        }
      }
      updatedAt
    }
    pageInfo{
      endCursor
      hasNextPage
    }
    totalCount
  }
}