query ClientPhoneNumberConnection{
  clientPhones(
     first: {{.First}}
     {{if .After}}
     after: {{.After}}
     {{end}}
  ){
    nodes{
      client{
        balance
        billingAddress{
          city
          country
          latitude
          longitude
          name
          postalCode
          province
          street
          street1
          street2
        }
        billingAddressPresent
        companyName
        createdAt
        firstName
        id
        isArchivable
        isCompany
        jobberWebUri
        lastName
        name
        receivesFollowUps
        receivesInvoiceFollowUps
        receivesQuoteFollowUps
        receivesReminders
        receivesReviewRequests
        sampleData
        secondaryName
        title
        updatedAt
      }
      contact{
        createdAt
        firstName
        id
        isBillingContact
        lastName
        name
        receivesFollowUps
        receivesInvoiceFollowUps
        receivesQuoteFollowUps
        receivesReminders
        role
        title
        updatedAt
      }
      description
      friendly
      id
      normalizedPhoneNumber
      number
      primary
      smsAllowed
    }
    pageInfo{
      endCursor
      hasNextPage
    }
    totalCount
  }
}