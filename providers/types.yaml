# This file contains the schema for the provider catalog and helps generate
# the Go types for the schema. The schema is used to create a provider catalog.

openapi: 3.0.0

info:
  version: 1.0.0
  title: Provider catalog

components:
  schemas:
    AuthType:
      type: string
      enum: [oauth2, none]
      x-oapi-codegen-extra-tags:
        validate: required

    Support:
      type: object
      x-oapi-codegen-extra-tags:
        validate: required
      required:
        - bulkWrite
        - proxy
        - read
        - subscribe
        - write
      properties:
        bulkWrite:
          $ref: '#/components/schemas/BulkWriteSupport'
        proxy:
          type: boolean
        read:
          type: boolean
        subscribe:
          type: boolean
        write:
          type: boolean
    BulkWriteSupport:
      type: object
      x-oapi-codegen-extra-tags:
        validate: required
      required:
        - insert
        - update
        - upsert
        - delete
      properties:
        insert:
          type: boolean
        update:
          type: boolean
        upsert:
          type: boolean
        delete:
          type: boolean
    TokenMetadataFields:
      type: object
      properties:
        workspaceRefField:
          type: string
          example: account-id
          x-go-type-skip-optional-pointer: true
        consumerRefField:
          type: string
          example: user-id
          x-go-type-skip-optional-pointer: true
        scopesField:
          type: string
          example: scopes
          x-go-type-skip-optional-pointer: true

    OauthOpts:
      type: object
      x-oapi-codegen-extra-tags:
        validate: required
      required:
          - grantType
          - authURL
          - tokenURL
          - explicitScopesRequired
          - explicitWorkspaceRequired
          - tokenMetadataFields
      properties:
        grantType:
          type: string
          enum: [authorizationCode, clientCredentials, PKCE]
        authURL:
          type: string
          example: https://login.salesforce.com/services/oauth2/authorize
          x-oapi-codegen-extra-tags:
            validate: required
        tokenURL:
          type: string
          example: https://login.salesforce.com/services/oauth2/token
          x-oapi-codegen-extra-tags:
            validate: required
        explicitScopesRequired:
          type: boolean
          example: true
        explicitWorkspaceRequired:
          type: boolean
          example: true
        tokenMetadataFields:
          $ref: '#/components/schemas/TokenMetadataFields'

    ProviderOpts:
        type: object
        additionalProperties:
          type: string

    Provider:
      type: string
      example: salesforce

    ProviderInfo:
      type: object
      required:
        - baseURL
        - authType
        - support
        - oauthOpts
        - providerOpts
      properties:
        authType:
          $ref: '#/components/schemas/AuthType'
        baseURL:
          type: string
          x-oapi-codegen-extra-tags:
            validate: required
        oauthOpts:
          $ref: '#/components/schemas/OauthOpts'
        support:
          $ref: '#/components/schemas/Support'
        providerOpts:
          $ref: '#/components/schemas/ProviderOpts'
        displayName:
          type: string
          example: Zendesk Chat
          description: The display name of the provider, if omitted, defaults to provider name.
          x-go-type-skip-optional-pointer: true
        postAuthInfoNeeded:
          type: boolean
          example: true
          description: If true, we require additional information after auth to start making requests.
          x-go-type-skip-optional-pointer: true

    CatalogType:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/ProviderInfo'
