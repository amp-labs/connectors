query WorkflowStates($filter: WorkflowStateFilter,  $first: Int, $after: String) {
  workflowStates(filter: $filter, first: $first, after: $after) {
    nodes {
      id
      createdAt
      updatedAt
      archivedAt
      name
      color
      description
      position
      type
      team {
        name
        id
        description
        displayName
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}