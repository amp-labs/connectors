query Customers($filter: CustomerFilter, $first: Int, $after: String) {
  customers(filter: $filter, first: $first, after: $after) {
    nodes {
      id
      createdAt
      updatedAt
      archivedAt
      name
      logoUrl
      domains
      externalIds
      slackChannelId
      revenue
      size
      approximateNeedCount
      slugId
      mainSourceId
      status {
        id
        displayName
        name
        description
      }
      tier {
        id
        displayName
        name
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}