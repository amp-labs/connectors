query {
  users {
    nodes {
      id
      createdAt
      updatedAt
      archivedAt
      name
      displayName
      email
      avatarUrl
      disableReason
      calendarHash
      description
      statusEmoji
      statusLabel
      statusUntilAt
      timezone
      lastSeen
      initials
      avatarBackgroundColor
      guest
      app
      active
      url
      createdIssueCount
      isMe
      admin
      gitHubUserId
      organization {
        id
        name
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
      
    }
  }
}