query Projects($filter: ProjectFilter, $first: Int, $after: String) {
  projects(filter: $filter, first: $first, after: $after) {
    nodes {
      id
      createdAt
      updatedAt
      archivedAt
      updateReminderFrequencyInWeeks
      updateReminderFrequency
      frequencyResolution
      updateRemindersDay
      updateRemindersHour
      name
      description
      slugId
      icon
      color
      projectUpdateRemindersPausedUntilAt
      startDate
      startDateResolution
      targetDate
      targetDateResolution
      startedAt
      completedAt
      canceledAt
      autoArchivedAt
      trashed
      sortOrder
      prioritySortOrder
      priority
      health
      healthUpdatedAt
      issueCountHistory
      completedIssueCountHistory
      scopeHistory
      completedScopeHistory
      inProgressScopeHistory
      progressHistory
      currentProgress
      labelIds
      url
      progress
      scope
      content
      contentState
      priorityLabel
      creator {
        id
        name
        displayName
      }
      status {
        type
        name
        id
        description
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}