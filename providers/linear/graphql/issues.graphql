query Issues($filter: IssueFilter, $first: Int, $after: String) {
  issues(filter: $filter, first: $first, after: $after) {
    nodes {
      id
      createdAt
      updatedAt
      archivedAt
      number
      title
      priority
      estimate
      sortOrder
      prioritySortOrder
      startedAt
      completedAt
      startedTriageAt
      triagedAt
      canceledAt
      autoClosedAt
      autoArchivedAt
      dueDate
      slaStartedAt
      slaMediumRiskAt
      slaHighRiskAt
      slaBreachesAt
      slaType
      addedToProjectAt
      addedToCycleAt
      addedToTeamAt
      trashed
      snoozedUntilAt
      suggestionsGeneratedAt
      activitySummary
      labelIds
      previousIdentifiers
      subIssueSortOrder
      reactionData
      priorityLabel
      integrationSourceType
      identifier
      url
      branchName
      customerTicketCount
      description
      descriptionState
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}