query TriageResponsibilities($first: Int, $after: String) {
  triageResponsibilities(first: $first, after: $after) {
    nodes {
      id
      createdAt
      updatedAt
      archivedAt
      action
      currentUser {
        name
        id
        displayName
      }
      manualSelection {
        userIds
        assignmentIndex
      }
      timeSchedule {
        updatedAt
        name
        id
      }
      team {
        name
        id
      }
    }
    pageInfo {
      hasPreviousPage
      hasNextPage
      startCursor
      endCursor
    }
  }
}