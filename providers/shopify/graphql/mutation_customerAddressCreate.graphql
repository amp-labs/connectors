mutation customerAddressCreate($customerId: ID!, $address: MailingAddressInput!, $setAsDefault: Boolean) {
  customerAddressCreate(customerId: $customerId, address: $address, setAsDefault: $setAsDefault) {
    userErrors {
      field
      message
    }
    address {
      id
      address1
      address2
      city
      company
      country
      countryCodeV2
      firstName
      lastName
      phone
      province
      provinceCode
      zip
      formattedArea
    }
  }
}
