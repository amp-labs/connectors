query Customers($first: Int!, $after: String, $query: String) {
  customers(first: $first, after: $after, query: $query) {
    nodes {
      id
      firstName
      lastName
      displayName
      createdAt
      updatedAt
      state
      note
      tags
      verifiedEmail
      taxExempt
      taxExemptions
      locale
      numberOfOrders
      lifetimeDuration
      canDelete
      amountSpent {
        amount
        currencyCode
      }
      email
      phone
      defaultAddress {
        id
        firstName
        lastName
        address1
        address2
        city
        province
        provinceCode
        country
        countryCodeV2
        zip
        phone
        company
        formattedArea
      }
      image {
        url
        altText
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
