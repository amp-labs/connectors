        entries:
        - is_split_test: false
          resource_type_link: https://api.aweber.com/1.0/#segment
          name: All Subscribers
          id: 1
          self_link: https://api.aweber.com/1.0/accounts/123/lists/456/segments/1
        - is_split_test: false
          resource_type_link: https://api.aweber.com/1.0/#segment
          name: All Subscribers
          id: 1
          self_link: https://api.aweber.com/1.0/accounts/123/lists/456/segments/1
        prev_collection_link: https://api.aweber.com/1.0/accounts/123/lists/456/segments?ws.start=0
        resource_type_link: https://api.aweber.com/1.0/#segment-page-resource
        start: 0
        total_size: 100
        next_collection_link: https://api.aweber.com/1.0/accounts/123/lists/456/segments?ws.start=10&ws.size=10
      properties:
        entries:
          items:
            $ref: '#/components/schemas/Segment'
          type: array
        next_collection_link:
          description: A link to the next page of entries if more entries exist. This
            attribute is omitted from the collection if there are no more entries.
          example: https://api.aweber.com/1.0/accounts/123/lists/456/segments?ws.start=10&ws.size=10
          format: uri
          type: string
        prev_collection_link:
          description: A link to the previous page of entries if any exist. This attribute
            is omitted from the collection if ws.start is 0.
          example: https://api.aweber.com/1.0/accounts/123/lists/456/segments?ws.start=0
          format: uri
          type: string
        resource_type_link:
          description: The link to the segment page type
          example: https://api.aweber.com/1.0/#segment-page-resource
          format: uri
          type: string
        start:
          description: The starting offset for the page of entries to retrieve
          minimum: 0
          type: integer
        total_size:
          description: The total number of entries
          example: 100
          minimum: 0
          type: integer
      type: object
    Segment:
      example:
        is_split_test: false
        resource_type_link: https://api.aweber.com/1.0/#segment
        name: All Subscribers
        id: 1
        self_link: https://api.aweber.com/1.0/accounts/123/lists/456/segments/1
      properties:
        id:
          description: The unique ID for the segment
          example: 1
          type: integer
        is_split_test:
          description: |
            Whether the segment is part of a split test.

            Must be false to use for scheduling a broadcast.

            Segments that were created automatically for a split test in the control panel are set to true.
          example: false
          type: boolean
        name:
          description: The segment name
          example: All Subscribers
          type: string
        resource_type_link:
          description: The link to the segment type
          example: https://api.aweber.com/1.0/#segment
          format: uri
          type: string
        self_link:
