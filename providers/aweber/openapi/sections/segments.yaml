servers:
- url: /
tags:
- name: Segments
paths:
  /accounts/{accountId}/lists/{listId}/segments:
    get:
      description: This endpoint is used to get a paginated collection of list segments.
      parameters:
      - description: The account ID
        in: path
        name: accountId
        required: true
        schema:
          format: int32
          type: integer
      - description: The list ID
        in: path
        name: listId
        required: true
        schema:
          format: int32
          type: integer
      - description: The pagination starting offset
        in: query
        name: ws.start
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
      - description: The pagination total entries to retrieve
        in: query
        name: ws.size
        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Segments'
          description: The request completed successfully
        "400":
          content:
            application/json:
              schema:
