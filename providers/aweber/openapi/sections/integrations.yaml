openapi: 3.0.2
info:
  contact:
    email: api@aweber.com
    name: API Team
    url: https://labs.aweber.com
  description: REST API for access the AWeber service.
  title: Integrations
  version: "1.0"
servers:
- url: /
tags:
- name: Integrations
paths:
  /accounts/{accountId}/integrations:
    get:
      description: "This endpoint is used to get a paginated collection of integrations.\
        \ The integrations returned include Facebook, Twitter, PayPal and Shopify,\
        \ if connected. The integrations are typically used when [creating a broadcast](#tag/Broadcasts/paths/~1accounts~1{accountId}~1lists~1{listId}~1broadcasts/post)\
        \ and cross-posting the broadcast to Twitter or Facebook, the integration\
        \ `self_link` is needed in this case.\n\nCheck out related examples:\n\n \
        \ * Get Integrations ( \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/python/get-integrations\"\
        \ target=\"_blank\">Python</a>  | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/php/get-integrations\"\
        \ target=\"_blank\">PHP</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/postman/Get%20Integrations.postman_collection.json\"\
        \ target=\"_blank\">Postman</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/csharp/AWeber.Examples.GetIntegrations\"\
        \ target=\"_blank\">C#.NET</a> |\n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/ruby/get_integration.rb\"\
        \ target=\"_blank\">Ruby</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/node/get-integrations.js\"\
        \ target=\"_blank\">Node.js</a> )"
      parameters:
      - description: The account ID
        in: path
        name: accountId
        required: true
        schema:
          format: int32
          type: integer
      - description: The pagination starting offset
        in: query
        name: ws.start
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
      - description: The pagination total entries to retrieve
        in: query
        name: ws.size
        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integrations'
          description: The request completed successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_400_response'
          description: The server cannot or will not process the request due to a
            client error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_401_response'
          description: The request could not be completed due to an authentication
            error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_403_response'
          description: The request could not be completed due to a rate limit error
        "410":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_410_response'
          description: The request has been blocked
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_500_response'
          description: The request failed due to an internal error in the code or
            because of an external dependency failure
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_503_response'
          description: The server is currently unavailable
      security:
      - OAuth 2.0:
        - account.read
      summary: Get integrations
      tags:
      - Integrations
  /accounts/{accountId}/integrations/{integrationId}:
    get:
      description: "This endpoint is used to retrieve the information for a specific\
        \ connected integration. A specific integration will be Facebook, Twitter,\
        \ PayPal or Shopify. The integration is typically used when [creating a broadcast](#tag/Broadcasts/paths/~1accounts~1{accountId}~1lists~1{listId}~1broadcasts/post)\
        \ and cross-posting the broadcast to Twitter or Facebook, the integration\
        \ `self_link` is needed in this case.\n\nCheck out related examples:\n\n \
        \ * Get Integrations ( \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/python/get-integrations\"\
        \ target=\"_blank\">Python</a>  | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/php/get-integrations\"\
        \ target=\"_blank\">PHP</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/postman/Get%20Integrations.postman_collection.json\"\
        \ target=\"_blank\">Postman</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/csharp/AWeber.Examples.GetIntegrations\"\
        \ target=\"_blank\">C#.NET</a> |\n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/ruby/get_integration.rb\"\
        \ target=\"_blank\">Ruby</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/node/get-integrations.js\"\
        \ target=\"_blank\">Node.js</a> )"
      parameters:
      - description: The account ID
        in: path
        name: accountId
        required: true
        schema:
          format: int32
          type: integer
      - description: The integration ID
        in: path
        name: integrationId
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Integration'
          description: The request completed successfully
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_401_response'
          description: The request could not be completed due to an authentication
            error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_403_response'
          description: The request could not be completed due to a rate limit error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations__integrationId__get_404_response'
          description: The requested resource could not be found
        "410":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_410_response'
          description: The request has been blocked
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_500_response'
          description: The request failed due to an internal error in the code or
            because of an external dependency failure
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__integrations_get_503_response'
          description: The server is currently unavailable
      security:
      - OAuth 2.0:
        - account.read
      summary: Get integration
      tags:
      - Integrations
components:
  parameters:
    accountId:
      description: The account ID
      in: path
      name: accountId
      required: true
      schema:
        format: int32
        type: integer
    wsStart:
      description: The pagination starting offset
      in: query
      name: ws.start
      schema:
        default: 0
        format: int32
        minimum: 0
        type: integer
    wsSize:
      description: The pagination total entries to retrieve
      in: query
      name: ws.size
      schema:
        default: 100
        format: int32
        maximum: 100
        minimum: 1
        type: integer
    integrationId:
      description: The integration ID
      in: path
      name: integrationId
      required: true
      schema:
        format: int32
        type: integer
  responses:
    UnauthorizedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__integrations_get_401_response'
      description: The request could not be completed due to an authentication error
    ForbiddenError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__integrations_get_403_response'
      description: The request could not be completed due to a rate limit error
    BlockedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__integrations_get_410_response'
      description: The request has been blocked
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__integrations_get_500_response'
      description: The request failed due to an internal error in the code or because
        of an external dependency failure
    ServiceUnavailable:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__integrations_get_503_response'
      description: The server is currently unavailable
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__integrations__integrationId__get_404_response'
      description: The requested resource could not be found
  schemas:
    Integrations:
      example:
        entries:
        - resource_type_link: https://api.aweber.com/1.0/#integration
          service_name: facebook
          id: 123
          login: twitter
          self_link: https://api.aweber.com/1.0/account/123/integrations/456
          http_etag: 902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32
        - resource_type_link: https://api.aweber.com/1.0/#integration
          service_name: facebook
          id: 123
          login: twitter
          self_link: https://api.aweber.com/1.0/account/123/integrations/456
          http_etag: 902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32
        prev_collection_link: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0
        resource_type_link: https://api.aweber.com/1.0/#integrations-page-resource
        start: 0
        total_size: 100
        next_collection_link: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0&ws.size=10
      properties:
        entries:
          description: A list of integration entries
          items:
            $ref: '#/components/schemas/Integration'
          type: array
        next_collection_link:
          description: A link to the next page of entries if more entries exist. This
            attribute is omitted from the collection if there are no more entries.
          example: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0&ws.size=10
          format: uri
          type: string
        prev_collection_link:
          description: A link to the previous page of entries if any exist. This attribute
            is omitted from the collection if ws.start is 0.
          example: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0
          format: uri
          type: string
        resource_type_link:
          description: A link that identifies the type of resource that this collection
            represents
          example: https://api.aweber.com/1.0/#integrations-page-resource
          format: uri
          type: string
        start:
          description: The starting offset for the page of entries to retrieve
          minimum: 0
          type: integer
        total_size:
          description: The total number of entries
          example: 100
          minimum: 0
          type: integer
      type: object
    Integration:
      example:
        resource_type_link: https://api.aweber.com/1.0/#integration
        service_name: facebook
        id: 123
        login: twitter
        self_link: https://api.aweber.com/1.0/account/123/integrations/456
        http_etag: 902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32
      properties:
        http_etag:
          description: The ETag HTTP header
          example: 902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32
          type: string
        id:
          description: The unique ID for the integration
          example: 123
          type: integer
        login:
          description: The integration user name
          example: twitter
          type: string
        service_name:
          description: The integration name
          example: facebook
          type: string
        resource_type_link:
          description: The link to the integration type
          example: https://api.aweber.com/1.0/#integration
          format: uri
          type: string
        self_link:
          description: The link to this resource
          example: https://api.aweber.com/1.0/account/123/integrations/456
          format: uri
          type: string
      type: object
    Endpoint Error:
      example:
        error:
          documentation_url: https://api.aweber.com#unauthorized
          message: Consumer key is invalid.
          type: UnauthorizedError
          status: 6
      properties:
        error:
          $ref: '#/components/schemas/Endpoint_Error_error'
      title: Endpoint Error
      type: object
    Auth Error:
      properties:
        error:
          description: |
            The type of authentication error returned.
            The following error may be received:

            | Error Type       | Explanation                              |
            |------------------|------------------------------------------|
            | invalid_token    | The access token is invalid or has expired |
          example: invalid_token
          type: string
        error_description:
          description: |
            A human friendly description of the error
          example: The access token is invalid or has expired
          type: string
      title: Auth Error
      type: object
    _accounts__accountId__integrations_get_400_response_error:
      description: |
        An error object.
        The following error may be received:

        | Error Type           | Explanation                              |
        |----------------------|------------------------------------------|
        | WebServiceError      | `ws.start` or `ws.size` values are invalid |

        Please see the message body for more details.
      example:
        documentation_url: https://api.aweber.com#badrequest
        message: Maximum for "ws.size" parameter is 100.
        type: WebServiceError
        status: 400
      properties:
        documentation_url:
          description: A link to the documentation that describes the error
          example: https://api.aweber.com#badrequest
          type: string
        message:
          description: A human friendly description of the error
          example: Maximum for "ws.size" parameter is 100.
          type: string
        status:
          description: The HTTP status code
          example: 400
          type: integer
        type:
          description: The API error type
          example: WebServiceError
          type: string
      type: object
    _accounts__accountId__integrations_get_400_response:
      example:
        error:
          documentation_url: https://api.aweber.com#badrequest
          message: Maximum for "ws.size" parameter is 100.
          type: WebServiceError
          status: 400
      properties:
        error:
          $ref: '#/components/schemas/_accounts__accountId__integrations_get_400_response_error'
      type: object
    _accounts__accountId__integrations_get_401_response:
      oneOf:
      - $ref: '#/components/schemas/Endpoint Error'
      - $ref: '#/components/schemas/Auth Error'
    _accounts__accountId__integrations_get_403_response_error:
      description: |
        An error object.
        The following error may be received:

        | Error Type           | Explanation                              |
        |----------------------|------------------------------------------|
        | ForbiddenError       | Rate limit may be reached or account may be suspended |

        Please see the message body for more details.
      example:
        documentation_url: https://api.aweber.com#forbidden
        message: Rate Limit Error
        type: ForbiddenError
        status: 1
      properties:
        documentation_url:
          description: A link to the documentation that describes the error
          example: https://api.aweber.com#forbidden
