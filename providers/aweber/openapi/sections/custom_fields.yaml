        type: integer
    listId:
      description: The list ID
      in: path
      name: listId
      required: true
      schema:
        format: int32
        type: integer
    wsStart:
      description: The pagination starting offset
      in: query
      name: ws.start
      schema:
        default: 0
        format: int32
        minimum: 0
        type: integer
    wsSize:
      description: The pagination total entries to retrieve
