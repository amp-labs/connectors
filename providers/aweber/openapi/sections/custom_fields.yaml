            represents
          example: https://api.aweber.com/1.0/#custom_field
          format: uri
          type: string
        start:
          description: The starting offset for the page of entries to retrieve
          minimum: 0
          type: integer
        total_size:
          description: The total number of entries
          example: 100
          minimum: 0
          type: integer
      type: object
    CustomField:
      example:
        is_subscriber_updateable: false
        resource_type_link: https://api.aweber.com/1.0/#custom_field
        name: Favorite color
        id: 12345
        self_link: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields/7
        http_etag: 902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32
      properties:
        http_etag:
          description: The ETag HTTP header
          example: 902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32
          type: string
        id:
          description: The unique ID for the custom field
          example: 12345
          type: integer
        is_subscriber_updateable:
          description: Whether the subscriber is allowed to update the custom field
          example: false
          type: boolean
