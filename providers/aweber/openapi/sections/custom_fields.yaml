          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__lists__listId__custom_fields_get_503_response'
          description: The server is currently unavailable
      security:
      - OAuth 2.0:
        - list.read
      summary: Get custom fields
      tags:
      - Custom Fields
    post:
      description: "This endpoint is used to add a new custom field to the specified\
        \ account and list.\n\nCheck out related examples:\n\n  * Manage Custom Fields\
        \ ( \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/python/manage-custom-fields\"\
        \ target=\"_blank\">Python</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/php/manage-custom-fields\"\
        \ target=\"_blank\">PHP</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/postman/Manage%20Custom%20Fields.postman_collection.json\"\
