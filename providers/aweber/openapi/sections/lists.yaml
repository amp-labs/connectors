      - description: The account ID
        in: path
        name: accountId
        required: true
        schema:
          format: int32
          type: integer
      - description: The list ID
        in: path
        name: listId
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                - alpha
                - beta
                - gamma
                items:
                  type: string
                type: array
