      - OAuth 2.0:
        - list.read
      summary: Get list
      tags:
      - Lists
  /accounts/{accountId}/lists?ws.op=find:
    get:
      description: "This endpoint is used to search for lists when you do not have\
        \ a link nor know the list ID.\n\nCheck out related examples:\n\n  * Get Tags\
        \ ( \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/python/get-tags\"\
        \ target=\"_blank\">Python</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/php/get-tags\"\
        \ target=\"_blank\">PHP</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/postman/Get%20Tags.postman_collection.json\"\
        \ target=\"_blank\">Postman</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/csharp/AWeber.Examples.GetTags/\"\
        \ target=\"_blank\">C#.NET</a> |\n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/ruby/get_tags.rb\"\
        \ target=\"_blank\">Ruby</a> | \n    <a href=\"https://github.com/aweber/public-api-examples/blob/master/node/get-tags.js\"\
        \ target=\"_blank\">Node.js</a> )"
      parameters:
      - description: The account ID
        in: path
        name: accountId
        required: true
        schema:
          format: int32
          type: integer
      - description: The method name - expecting "find"
        explode: true
        in: query
        name: ws.op
        required: true
        schema:
          enum:
          - find
          type: string
        style: form
      - description: Name or unique list ID of the list
        explode: true
        in: query
        name: name
        required: false
        schema:
          maxLength: 100
          minLength: 1
          type: string
        style: form
      - description: The pagination starting offset
        in: query
        name: ws.start
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
      - description: The pagination total entries to retrieve
        in: query
        name: ws.size
        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
      - description: "A flag to show the total size only - expecting \\\"total_size\\\
          \", when added the response will be an integer"
        in: query
        name: ws.show
        schema:
          enum:
          - total_size
          type: string
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FindLists'
          description: The request completed successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__lists_ws_op_find_get_400_response'
          description: The server cannot or will not process the request due to a
