openapi: 3.0.2
info:
  contact:
    email: api@aweber.com
    name: API Team
    url: https://labs.aweber.com
  description: REST API for access the AWeber service.
  title: Accounts
  version: "1.0"
servers:
- url: /
tags:
- name: Accounts
paths:
  /accounts:
    get:
      description: "This endpoint is used to get a paginated collection of accounts.\n\
        \nCheck out examples for <a href=\"https://github.com/aweber/public-api-examples/tree/master/python\"\
        \ target=\"_blank\">Python</a>, \n<a href=\"https://github.com/aweber/public-api-examples/tree/master/php\"\
        \ target=\"_blank\">PHP</a>, \n<a href=\"https://github.com/aweber/public-api-examples/tree/master/postman\"\
        \ target=\"_blank\">Postman</a>, \n<a href=\"https://github.com/aweber/public-api-examples/tree/master/csharp\"\
        \ target=\"_blank\">C#.NET</a>,\n<a href=\"https://github.com/aweber/public-api-examples/tree/master/ruby\"\
        \ target=\"_blank\">Ruby</a>,\nand <a href=\"https://github.com/aweber/public-api-examples/blob/master/node\"\
        \ target=\"_blank\">Node.js</a>.\n"
      parameters:
      - description: The pagination starting offset
        in: query
        name: ws.start
        schema:
          default: 0
          format: int32
          minimum: 0
          type: integer
      - description: The pagination total entries to retrieve
        in: query
        name: ws.size
        schema:
          default: 100
          format: int32
          maximum: 100
          minimum: 1
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Accounts'
          description: The request completed successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_400_response'
          description: The server cannot or will not process the request due to a
            client error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_401_response'
          description: The request could not be completed due to an authentication
            error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_403_response'
          description: The request could not be completed due to a rate limit error
        "410":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_410_response'
          description: The request has been blocked
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_500_response'
          description: The request failed due to an internal error in the code or
            because of an external dependency failure
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_503_response'
          description: The server is currently unavailable
      security:
      - OAuth 2.0:
        - account.read
      summary: Get accounts
      tags:
      - Accounts
      x-code-samples:
        $ref: _code_samples.yaml#/code_samples/GetAccounts
  /accounts/{accountId}:
    get:
      description: "This endpoint is used to retrieve information for a specific account.\n\
        \nCheck out examples for <a href=\"https://github.com/aweber/public-api-examples/tree/master/python\"\
        \ target=\"_blank\">Python</a>, \n<a href=\"https://github.com/aweber/public-api-examples/tree/master/php\"\
        \ target=\"_blank\">PHP</a>, \n<a href=\"https://github.com/aweber/public-api-examples/tree/master/postman\"\
        \ target=\"_blank\">Postman</a>, \n<a href=\"https://github.com/aweber/public-api-examples/tree/master/csharp\"\
        \ target=\"_blank\">C#.NET</a>,\n<a href=\"https://github.com/aweber/public-api-examples/tree/master/ruby\"\
        \ target=\"_blank\">Ruby</a>,\nand <a href=\"https://github.com/aweber/public-api-examples/blob/master/node\"\
        \ target=\"_blank\">Node.js</a>.\n"
      parameters:
      - description: The account ID
        in: path
        name: accountId
        required: true
        schema:
          format: int32
          type: integer
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Account'
          description: The request completed successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__get_400_response'
          description: The server cannot or will not process the request due to a
            client error
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_401_response'
          description: The request could not be completed due to an authentication
            error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_403_response'
          description: The request could not be completed due to a rate limit error
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts__accountId__get_404_response'
          description: The requested resource could not be found
        "410":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_410_response'
          description: The request has been blocked
        "500":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_500_response'
          description: The request failed due to an internal error in the code or
            because of an external dependency failure
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_accounts_get_503_response'
          description: The server is currently unavailable
      security:
      - OAuth 2.0:
        - account.read
      summary: Get account
      tags:
      - Accounts
      x-code-samples:
        $ref: _code_samples.yaml#/code_samples/GetAccount
components:
  parameters:
    wsStart:
      description: The pagination starting offset
      in: query
      name: ws.start
      schema:
        default: 0
        format: int32
        minimum: 0
        type: integer
    wsSize:
      description: The pagination total entries to retrieve
      in: query
      name: ws.size
      schema:
        default: 100
        format: int32
        maximum: 100
        minimum: 1
        type: integer
    accountId:
      description: The account ID
      in: path
      name: accountId
      required: true
      schema:
        format: int32
        type: integer
  responses:
    UnauthorizedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts_get_401_response'
      description: The request could not be completed due to an authentication error
    ForbiddenError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts_get_403_response'
      description: The request could not be completed due to a rate limit error
    BlockedError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts_get_410_response'
      description: The request has been blocked
    InternalServerError:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts_get_500_response'
      description: The request failed due to an internal error in the code or because
        of an external dependency failure
    ServiceUnavailable:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts_get_503_response'
      description: The server is currently unavailable
    BadOAuth1:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__get_400_response'
      description: The server cannot or will not process the request due to a client
        error
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/_accounts__accountId__get_404_response'
      description: The requested resource could not be found
  schemas:
    Accounts:
      example:
        entries:
        - resource_type_link: https://api.aweber.com/1.0/#account
          analytics_src: //analytics.aweber.com/js/awt_analytics.js?id=123
          integrations_collection_link: https://api.aweber.com/1.0/accounts/123/integrations
          company: Example Company 1
          id: 123
          self_link: https://api.aweber.com/1.0/accounts/123
          http_etag: \"902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32\"
          uuid: b619e767-9de6-43b7-a914-9a8d77a08ee5
          lists_collection_link: https://api.aweber.com/1.0/accounts/123/lists
        - resource_type_link: https://api.aweber.com/1.0/#account
          analytics_src: //analytics.aweber.com/js/awt_analytics.js?id=123
          integrations_collection_link: https://api.aweber.com/1.0/accounts/123/integrations
          company: Example Company 1
          id: 123
          self_link: https://api.aweber.com/1.0/accounts/123
          http_etag: \"902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32\"
          uuid: b619e767-9de6-43b7-a914-9a8d77a08ee5
          lists_collection_link: https://api.aweber.com/1.0/accounts/123/lists
        prev_collection_link: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0
        resource_type_link: https://api.aweber.com/1.0/#account
        start: 0
        total_size: 100
        next_collection_link: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0&ws.size=10
      properties:
        entries:
          description: A list of account entries
          items:
            $ref: '#/components/schemas/Account'
          type: array
        next_collection_link:
          description: A link to the next page of entries if more entries exist. This
            attribute is omitted from the collection if there are no more entries.
          example: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0&ws.size=10
          format: uri
          type: string
        prev_collection_link:
          description: A link to the previous page of entries if any exist. This attribute
            is omitted from the collection if ws.start is 0.
          example: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0
          format: uri
          type: string
        resource_type_link:
          description: A link that identifies the type of resource that this collection
            represents
          example: https://api.aweber.com/1.0/#account
          format: uri
          type: string
        start:
          description: The starting offset for the page of entries to retrieve
          minimum: 0
          type: integer
        total_size:
          description: The total number of entries
          example: 100
          minimum: 0
          type: integer
      type: object
    Account:
      example:
        resource_type_link: https://api.aweber.com/1.0/#account
        analytics_src: //analytics.aweber.com/js/awt_analytics.js?id=123
        integrations_collection_link: https://api.aweber.com/1.0/accounts/123/integrations
        company: Example Company 1
        id: 123
        self_link: https://api.aweber.com/1.0/accounts/123
        http_etag: \"902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32\"
        uuid: b619e767-9de6-43b7-a914-9a8d77a08ee5
        lists_collection_link: https://api.aweber.com/1.0/accounts/123/lists
      properties:
        analytics_src:
          description: Analytics source for event tracking Javascript.
          example: //analytics.aweber.com/js/awt_analytics.js?id=123
          type: uri
        http_etag:
          description: The ETag HTTP header
          example: \"902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32\"
          type: string
        id:
          description: The unique ID for the account
          example: 123
          type: integer
        integrations_collection_link:
          description: "The link to the [3rd party service Integrations](#tag/Integrations/paths/~1accounts~1{accountId}~1integrations/get)"
          example: https://api.aweber.com/1.0/accounts/123/integrations
          format: uri
          type: string
        lists_collection_link:
          description: "The link to the [Lists for the account](#tag/Lists/paths/~1accounts~1{accountId}~1lists/get)"
          example: https://api.aweber.com/1.0/accounts/123/lists
          format: uri
          type: string
        resource_type_link:
          description: The link to the account type
          example: https://api.aweber.com/1.0/#account
          format: uri
          type: string
        self_link:
          description: The link to the account resource
          example: https://api.aweber.com/1.0/accounts/123
          format: uri
          type: string
        uuid:
          description: The UUID (universally unique identifier) for the account
          example: b619e767-9de6-43b7-a914-9a8d77a08ee5
          format: uuid
          type: string
        company:
          description: Company Name associated with the account
          example: Example Company 1
          type: string
      type: object
    Endpoint Error:
      example:
        error:
          documentation_url: https://api.aweber.com#unauthorized
          message: Consumer key is invalid.
          type: UnauthorizedError
          status: 6
      properties:
        error:
          $ref: '#/components/schemas/Endpoint_Error_error'
      title: Endpoint Error
      type: object
    Auth Error:
      properties:
        error:
          description: |
            The type of authentication error returned.
            The following error may be received:

            | Error Type       | Explanation                              |
            |------------------|------------------------------------------|
            | invalid_token    | The access token is invalid or has expired |
          example: invalid_token
          type: string
        error_description:
          description: |
            A human friendly description of the error
          example: The access token is invalid or has expired
          type: string
      title: Auth Error
      type: object
    _accounts_get_400_response_error:
      description: |
        An error object.
        One of the following errors may be received:

        | Error Type           | Explanation                              |
        |----------------------|------------------------------------------|
        | WebServiceError      | `ws.start` or `ws.size` values are invalid |
        | BadRequestError      | Error decoding query parameters |
        | MissingOAuthParametersError | An OAuth parameter is missing in the request |
        | UnsupportedOAuthVersionError | Unsupported OAuth 1 version |
        | UnsupportedOAuthSignatureMethodError | Unsupported OAuth 1 signature method |

        Please see the message body for more details.
      example:
        documentation_url: https://api.aweber.com#badrequest
        message: Maximum for "ws.size" parameter is 100.
        type: WebServiceError
        status: 400
      properties:
        documentation_url:
          description: A link to the documentation that describes the error
          example: https://api.aweber.com#badrequest
          type: string
        message:
          description: A human friendly description of the error
          example: Maximum for "ws.size" parameter is 100.
          type: string
        status:
          description: The HTTP status code
          example: 400
          type: integer
        type:
          description: The API error type
          example: WebServiceError
          type: string
      type: object
    _accounts_get_400_response:
      example:
        error:
          documentation_url: https://api.aweber.com#badrequest
          message: Maximum for "ws.size" parameter is 100.
          type: WebServiceError
          status: 400
      properties:
        error:
          $ref: '#/components/schemas/_accounts_get_400_response_error'
      type: object
    _accounts_get_401_response:
      oneOf:
      - $ref: '#/components/schemas/Endpoint Error'
      - $ref: '#/components/schemas/Auth Error'
