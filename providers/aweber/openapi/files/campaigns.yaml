openapi: 3.0.2

info:
  title: Campaigns
  description: REST API for access the AWeber service.
  version: '1.0'
  contact:
    name: API Team
    url: https://labs.aweber.com
    email: api@aweber.com

tags:
  - name: Campaigns

produces:
 - application/json

paths:
  /accounts/{accountId}/lists/{listId}/campaigns:
    get:
      summary: Get campaigns
      description: >-
        The collection of followup ("f") or broadcast ("b") campaigns for the list.
        The collection is ordered with followups messages followed by broadcast
        messages.  The followup messages are sorted by `id` ascending and the
        broadcast messages are sorted by `sent_at` descending.


        Check out related examples:

          * Get Clicks ( 
            <a href="https://github.com/aweber/public-api-examples/blob/master/python/get-clicks" target="_blank">Python</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/php/get-clicks" target="_blank">PHP</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/postman/Get%20Clicks.postman_collection.json" target="_blank">Postman</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/csharp/AWeber.Examples.GetClicks" target="_blank">C#.NET</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/ruby/get_clicks.rb" target="_blank">Ruby</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/node/get-clicks.js" target="_blank">Node.js</a> )
          * Get Broadcast Opens and Clicks ( 
            <a href="https://github.com/aweber/public-api-examples/blob/master/python/get-broadcast-opens-clicks" target="_blank">Python</a>  | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/php/get-broadcast-opens-clicks" target="_blank">PHP</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/csharp/AWeber.Examples.GetBroadcastOpensClicks" target="_blank">C#.NET</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/ruby/get_broadcast_opens_clicks.rb" target="_blank">Ruby</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/node/get-broadcast-opens-clicks.js" target="_blank">Node.js</a> )
          * Get Broadcast Statistics ( 
            <a href="https://github.com/aweber/public-api-examples/blob/master/python/get-broadcast-stats" target="_blank">Python</a>  | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/php/get-broadcast-stats" target="_blank">PHP</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/csharp/AWeber.Examples.GetBroadcastStats" target="_blank">C#.NET</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/ruby/get_broadcast_stats.rb" target="_blank">Ruby</a>  | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/node/get-broadcast-stats.js" target="_blank">Node.js</a> )
      tags:
        - Campaigns
      parameters:
        - $ref: '_parameters.yaml#/parameters/accountId'
        - $ref: '_parameters.yaml#/parameters/listId'
        - $ref: '_parameters.yaml#/parameters/wsStart'
        - $ref: '_parameters.yaml#/parameters/wsSize'
      security:
        - OAuth 2.0:
            - email.read
      x-code-samples:
        $ref: '_code_samples.yaml#/code_samples/GetCampaigns'
      responses:
        '200':
          description: The request completed successfully
          content:
            application/json:
              schema:
                $ref: '_definitions.yaml#/definitions/ListCampaigns'
        '400':
          $ref: '_responses.yaml#/responses/CampaignBadRequest'
        '401':
          $ref: '_responses.yaml#/responses/UnauthorizedError'
        '403':
          $ref: '_responses.yaml#/responses/ForbiddenError'
        '404':
          $ref: '_responses.yaml#/responses/NotFound'
        '410':
          $ref: '_responses.yaml#/responses/BlockedError'
        '500':
          $ref: '_responses.yaml#/responses/InternalServerError'
        '503':
          $ref: '_responses.yaml#/responses/ServiceUnavailable'
