responses:
  BadRequest:
    description: The server cannot or will not process the request due to a client error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type        | Explanation |
                |-------------------|-------------|
                | BadRequestError   | The request is malformed.  This can be caused by missing authorization credentials |
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#badrequest
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Missing required argument(s)
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 400
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BadRequestError

  NotFound:
    description: The requested resource could not be found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                              |
                |----------------------|------------------------------------------|
                | NotFoundError        | The requested resource could not be found |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#notfound
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "Object: None, name: ''"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 404
                type:
                  description: The API error type
                  type: string
                  enum:
                    - NotFoundError

  SubscriberNotFound:
    description: The requested subscriber resource could not be found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                                          |
                |----------------------|------------------------------------------------------|
                | NotFoundError        | The requested subscriber resource could not be found |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#notfound
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "Object: None, name: 'subscribers'"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 404
                type:
                  description: The API error type
                  type: string
                  enum:
                    - NotFoundError

  SubListNotFound:
    description: The requested list could not be found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                               |
                |----------------------|-------------------------------------------|
                | NotFoundError        | The requested resource could not be found |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#notfound
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "List with given id not found"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 404
                type:
                  description: The API error type
                  type: string
                  enum:
                    - NotFoundError

  NotFormURLEncoded:
    description: The enclosed body has a media type that is not application/x-www-form-urlencoded
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type         | Explanation                               |
                |--------------------|-------------------------------------------|
                | InvalidContentType | The requested resource could not be found |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#invalidcontent
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Content Type must be application/x-www-form-urlencoded
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 415
                type:
                  description: The API error type
                  type: string
                  enum:
                    - InvalidContentType

  NotFormURLEncodedOrJSON:
    description: |
      The request entity has a media type that is not application/x-www-form-urlencoded or
      application/json
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.

                The following error may be received:

                | Error Type         | Explanation                              |
                |--------------------|------------------------------------------|
                | InvalidContentType | An invalid content type was provided. Valid types are application/x-www-form-urlencoded and application/json |

                Please see the message body for more details.

              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#invalidcontent
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Content Type must be application/json or application/x-www-form-urlencoded
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 415
                type:
                  description: The API error type
                  type: string
                  enum:
                    - InvalidContentType

  UnsupportedMediaType:
    description: The request entity has a media type which the server or resource does not support
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: An error object
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#invalidcontent
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Content Type must be application/json
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 415
                type:
                  description: The API error type
                  type: string
                  enum:
                    - InvalidContentType

  InternalServerError:
    description: The request failed due to an internal error in the code or because of an external dependency failure
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                              |
                |----------------------|------------------------------------------|
                | InternalServerError    | The request failed due to an internal error |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#internalerror
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Something went wrong.
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 500
                type:
                  description: The API error type
                  type: string
                  enum:
                    - InternalServerError

  ServiceUnavailable:
    description: The server is currently unavailable
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                              |
                |----------------------|------------------------------------------|
                | ServiceUnavailableError | The server is unavailable |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#serviceunavailable
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Failed to communicate with endpoint
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 503
                type:
                  description: The API error type
                  type: string
                  enum:
                    - ServiceUnavailableError

  BroadcastSchedulingError:
    description: The request could not be completed due to a conflict with the current state of the target resource
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type               | Explanation                              |
                |--------------------------|------------------------------------------|
                | BroadcastSchedulingError | Scheduling or canceling failed due to the broadcast status or the account being locked. |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#conflict
                message:
                  description: A human friendly description of the error
                  type: string
                  example: This broadcast cannot be scheduled. It may have been queued, sent or the account is locked
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 409
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BroadcastSchedulingError

  UnauthorizedError:
    description: The request could not be completed due to an authentication error
    content:
      application/json:
        schema:
          oneOf:
            - $ref: '#/schemas/Endpoint Error'
            - $ref: '#/schemas/Auth Error'

  ForbiddenError:
    description: The request could not be completed due to a rate limit error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                              |
                |----------------------|------------------------------------------|
                | ForbiddenError       | Rate limit may be reached or account may be suspended |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#forbidden
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Rate Limit Error
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 403
                type:
                  description: The API error type
                  type: string
                  enum:
                    - ForbiddenError

  BlockedError:
    description: The request has been blocked
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                              |
                |----------------------|------------------------------------------|
                | BlockedError         | This Request has been blocked            |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com/#blocked
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Blocked Error
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 410
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BlockedError

  RateLimitOrSubscriberPermission:
    description: Forbidden due to rate limit or missing Request Subscriber Data permission
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                              |
                |----------------------|------------------------------------------|
                | ForbiddenError       | Rate limit may be reached, account may be suspended, or the application does not have Request Subscriber Data permission |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#forbidden
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Rate Limit Error
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 403
                type:
                  description: The API error type
                  type: string
                  enum:
                    - ForbiddenError

  RateLimitOrEmailPermission:
    description: Forbidden due to rate limit or missing Manage Email permission
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following error may be received:

                | Error Type           | Explanation                              |
                |----------------------|------------------------------------------|
                | ForbiddenError       | Rate limit may be reached, account may be suspended, or the application does not have Manage Email permission |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#forbidden
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Rate Limit Error
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 403
                type:
                  description: The API error type
                  type: string
                  enum:
                    - ForbiddenError

  BadOAuth1:
    description: The server cannot or will not process the request due to a client error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                One of the following errors may be received:

                | Error Type                           | Explanation                              |
                |--------------------------------------|------------------------------------------|
                | BadRequestError                      | There was an error decoding query parameters |
                | MissingOAuthParametersError          | An OAuth parameter is missing in the request |
                | UnsupportedOAuthSignatureMethodError | The provided OAuth 1 signature method is unsupported. Only HMAC-SHA1 is supported. |
                | UnsupportedOAuthVersionError         | The provided OAuth 1 version is unsupported. |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#badrequest
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "Missing oauth parameters: oauth_consumer_key"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 400
                type:
                  description: The API error type
                  type: string
                  enum:
                    - MissingOAuthParametersError

  BadOAuth1LessTypes:
    description: The server cannot or will not process the request due to a client error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                One of the following errors may be received:

                | Error Type      | Explanation                              |
                |-----------------|------------------------------------------|
                | BadRequestError | Possible reasons include: an OAuth parameter is missing in the request or the OAuth signature method or version is unsupported |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#badrequest
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "Required parameter 'oauth_nonce' missing"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 400
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BadRequestError

  SearchListBadRequest:
    description: The server cannot or will not process the request due to a client error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                One of the following errors may be received:

                | Error Type                           | Explanation                              |
                |--------------------------------------|------------------------------------------|
                | BadRequestError                      | The search parameters or were invalid or the OAuth query string could not be parsed|
                | WebServiceError                      | `ws.start`, `ws.size`, `sort_order` or `sort_key` values are invalid |
                | MissingOAuthParametersError          | An OAuth parameter is missing in the request |
                | UnsupportedOAuthSignatureMethodError | The provided OAuth 1 signature method is unsupported. Only HMAC-SHA1 is supported. |
                | UnsupportedOAuthVersionError         | The provided OAuth 1 version is unsupported. |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#badrequest
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "Missing oauth parameters: oauth_consumer_key"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 400
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BadRequestError
                    - MissingOAuthParametersError
                    - UnsupportedOAuthSignatureMethodError
                    - UnsupportedOAuthVersionError
                    - WebServiceError

  SearchBadRequest:
    description: The server cannot or will not process the request due to a client error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                One of the following errors may be received:

                | Error Type                           | Explanation                              |
                |--------------------------------------|------------------------------------------|
                | BadRequestError                      | The search parameters or were invalid or the OAuth query string could not be parsed|
                | WebServiceError                      | `ws.start` or `ws.size` values are invalid |
                | MissingOAuthParametersError          | An OAuth parameter is missing in the request |
                | UnsupportedOAuthSignatureMethodError | The provided OAuth 1 signature method is unsupported. Only HMAC-SHA1 is supported. |
                | UnsupportedOAuthVersionError         | The provided OAuth 1 version is unsupported. |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#badrequest
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "Missing oauth parameters: oauth_consumer_key"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 400
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BadRequestError
                    - MissingOAuthParametersError
                    - UnsupportedOAuthSignatureMethodError
                    - UnsupportedOAuthVersionError
                    - WebServiceError

  NotAllowed:
    description: The method received in the request-line is known by the origin server but not supported by the target resource.
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                One of the following errors may be received:

                | Error Type              | Explanation |
                |-------------------------|-------------|
                | MethodNotAllowedError   | The requested resource does not implement the requested method. |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#methodnotallowed
                message:
                  description: A human friendly description of the error
                  type: string
                  example: " https://api.aweber.com#methodnotallowed"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                    - 405
                type:
                  description: The API error type
                  type: string
                  enum:
                    - MethodNotAllowedError

  BroadcastBadRequest:
    description: The server cannot or will not process the request due to a client error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                One of the following errors may be received:

                | Error Type                  | Explanation                                |
                |-----------------------------|--------------------------------------------|
                | BadRequestError             | Query parameters are invalid |
                | BroadcastDatetimeExpired    | Broadcast schedule time is in the past |
                | InvalidBroadcastStatusError | `status` parameter has an invalid value |
                | InvalidDatetimeError        | `scheduled_for` has an invalid value |
                | InvalidIntegrationURIError  | An integration URI parameter has an invalid value |
                | InvalidListURIError         | A list URI parameter has an invalid value |
                | InvalidSegmentURIError      | `segment_link` parameter has an invalid value |
                | InvalidSubjectError         | `subject` parameter has an invalid value |
                | MissingArgumentError        | An required argument was not provided |
                | MissingBodyError            | `body_html` or `body_text` paraeter was not provided |
                | MissingDatetimeError        | `scheduled_for` parameter was not provided |
                | MissingOAuthParametersError | An OAuth parameter is missing in the request |
                | MissingStatusError          | `status` parameter was not provided |
                | SplitTestSegmentError       | `segment_link` refers to a split test segment |
                | UnsupportedOAuthSignatureMethodError | Unsupported OAuth 1 signature method |
                | UnsupportedOAuthVersionError | Unsupported OAuth 1 version |
                | WebServiceError             | `ws.start` or `ws.size` values are invalid |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#badrequest
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Maximum for "ws.size" parameter is 100.
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                  - 400
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BadRequestError
                    - BroadcastDatetimeExpired
                    - InvalidBroadcastStatusError
                    - InvalidDatetimeError
                    - InvalidIntegrationURIError
                    - InvalidListURIError
                    - InvalidSubjectError
                    - MissingArgumentError
                    - MissingBodyError
                    - MissingDatetimeError
                    - MissingOAuthParametersError
                    - MissingStatusError
                    - UnsupportedOAuthSignatureMethodError
                    - UnsupportedOAuthVersionError
                    - WebServiceError
                  example: BadRequestError

  BroadcastNotFound:
    description: The requested resource could not be found
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                The following errors may be received:

                | Error Type             | Explanation                           |
                |------------------------|---------------------------------------|
                | BroadcastNotFoundError | The requested broadcast could not be found |
                | ListNotFoundError      | The requested list could not be found |
                | ResourceNotFoundError  | The requested resource could not be found |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#notfound
                message:
                  description: A human friendly description of the error
                  type: string
                  example: "List id:456 not found"
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                  - 404
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BroadcastNotFoundError
                    - ListNotFoundError
                    - ResourceNotFoundError
                  example: ListNotFoundError

  CampaignBadRequest:
    description: The server cannot or will not process the request due to a client error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              description: |
                An error object.
                One of the following errors may be received:

                | Error Type                  | Explanation                                |
                |-----------------------------|--------------------------------------------|
                | BadRequestError             | Query parameters are invalid  |
                | MissingArgumentError | An required argument was not provided |
                | MissingOAuthParametersError | An OAuth parameter is missing in the request |
                | UnsupportedOAuthSignatureMethodError | Unsupported OAuth 1 signature method |
                | UnsupportedOAuthVersionError | Unsupported OAuth 1 version |
                | WebServiceError             | `ws.start` or `ws.size` values are invalid |

                Please see the message body for more details.
              type: object
              properties:
                documentation_url:
                  description: A link to the documentation that describes the error
                  type: string
                  example: https://api.aweber.com#badrequest
                message:
                  description: A human friendly description of the error
                  type: string
                  example: Maximum for "ws.size" parameter is 100.
                status:
                  description: The HTTP status code
                  type: integer
                  enum:
                  - 400
                type:
                  description: The API error type
                  type: string
                  enum:
                    - BadRequestError
                    - MissingArgumentError
                    - MissingOAuthParametersError
                    - UnsupportedOAuthSignatureMethodError
                    - UnsupportedOAuthVersionError
                    - WebServiceError
                  example: BadRequestError

  OAuth2ErrorInvalidClient:
    description: |
      OAuth 2 error response (see [RFC-6749])

      [RFC-6749]: https://tools.ietf.org/html/rfc6749#section-5.2
    content:
      "application/json":
        schema:
          type: object
          properties:
            error:
              description: OAuth 2 error code
              type: string
              required: true
              enum:
                - invalid_client
              example: invalid_client
            error_description:
              description: Human-readable error description
              type: string
              example: public clients MUST NOT include secrets
            error_uri:
              description: Link to troubleshooting documentation
              type: string
              format: url
              example: https://api.aweber.com

  OAuth2ErrorInvalidRequest:
    description: |
      OAuth 2 error response (see [RFC-6749])

      [RFC-6749]: https://tools.ietf.org/html/rfc6749#section-5.2
    content:
      "application/json":
        schema:
          type: object
          properties:
            error:
              description: OAuth 2 error code
              type: string
              required: true
              enum:
                - invalid_request
              example: invalid_request
            error_description:
              description: Human-readable error description
              type: string
              example: Missing parameter or other invalid request, or trying to pass in a client secret for a public client
            error_uri:
              description: Link to troubleshooting documentation
              type: string
              format: url
              example: https://api.aweber.com

  OAuth2ErrorServerError:
    description: The request failed due to an internal error in the code or because of an external dependency failure
    content:
      "application/json":
        schema:
          type: object
          properties:
            error:
              description: OAuth 2 error code
              type: string
              required: true
              enum:
                - server_error
              example: server_error
            error_description:
              description: Human-readable error description
              type: string
              example: An internal server error has occurred
            error_uri:
              description: Link to troubleshooting documentation
              type: string
              format: url
              example: https://api.aweber.com

schemas:
  Endpoint Error:
    title: Endpoint Error
    type: object
    properties:
      error:
        description: |
          An error object.
          The following error may be received:

          | Error Type           | Explanation                              |
          |----------------------|------------------------------------------|
          | UnauthorizedError    | There is a problem with your authorization credentials |

          Please see the message body for more details.
        type: object
        properties:
          documentation_url:
            description: A link to the documentation that describes the error
            type: string
            example: https://api.aweber.com#unauthorized
          message:
            description: A human friendly description of the error
            type: string
            example: Consumer key is invalid.
          status:
            description: The HTTP status code
            type: integer
            enum:
              - 401
          type:
            description: The API error type
            type: string
            enum:
              - UnauthorizedError
  Auth Error:
    title: Auth Error
    type: object
    properties:
      error:
        description: |
          The type of authentication error returned.
          The following error may be received:

          | Error Type       | Explanation                              |
          |------------------|------------------------------------------|
          | invalid_token    | The access token is invalid or has expired |

        type: string
        example: invalid_token
      error_description:
        description: |
          A human friendly description of the error
        type: string
        example: The access token is invalid or has expired