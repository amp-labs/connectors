    delete:
      summary: Delete subscriber by email
      description: |
        This endpoint is used to delete a subscriber and related information by the subscriber's email.

        If you just want to unsubscribe the subscriber, then make a
        [PATCH request](#tag/Subscribers/paths/~1accounts~1{accountId}~1lists~1{listId}~1subscribers~1{subscriberId}/patch)
        to set the status to "unsubscribed" instead.  When a subscriber is *DELETED*,
        the subscriber is unsubscribed from the list and all related analytics activity
        is removed from the customer account for the subscriber.  Any references to
        clicks or opens are shown as "Deleted Subscriber" afterwards.


        Check out related examples:

