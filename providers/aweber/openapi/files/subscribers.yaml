  '/accounts/{accountId}/lists/{listId}/subscribers?ws.op=find':
    get:
      summary: Find subscribers for list
      description: >-
        This endpoint is used to find the collection of subscribers that match a
        search criteria for the specified account and list.

        * All parameters match on the full value and are case sensitive. (Partial
          matches are NOT supported)

        * For Date parameters, include the date as 'YYYY-MM-DD' or 'MM-DD-YYYY'
          and any subscriber matching the query will be returned.

        * Date parameters are entered as single days, but may search multiple days
          depending on the parameter. For example: `subscribed_at=2017-07-16` or
          `subscribed_before=2018-12-25`

        * Values that are empty (or empty string) are treated the same as if
          they were omitted entirely.

        The subscribers are returned in the order that they were added to the list
        starting with the oldest subscriber first.  This order can be changed using
        the `sort_order` query parameter.


