  Changelog: |
    We have an email newsletter just for developers. It contains information about new features and upcoming changes to the API. 
    Itâ€™s a great way to stay informed. Check out previous newsletters <a href="https://archive.aweber.com/awlabs" target="_blank">here</a>. 
    When you sign up for a developer account you are automatically subscribed. If you previously 
    unsubscribed or would like to have another email address receive updates, feel free to sign up here:
    <a href="https://forms.aweber.com/form/70/958429970.htm" target="_blank">AWeber Developer Newsletter</a>
    <br><br>
    
    ## Webhooks
    
    ### **Version 1.3.0**
    ------------
    #### Release Date: Jun 21, 2022
    - Webhook support no longer requires a request to the API team.  They can be enabled for any OAuth 2 application on labs.aweber.com.
    
    ### **Version 1.2.1**
    ------------
    #### Release Date: Apr 20, 2020
    - Moved <a href='#tag/Webhooks'>Webhooks documentation</a> to the API site.
    
    ### **Version 1.2.0**
    ------------
    #### Release Date: Apr 14, 2020
    - Added support for imports and large batches.
    
    ### **Version 1.1.0**
    ------------
    #### Release Date: Jan 3, 2020
    - Added webhooks for `subscriber.subscribed` and `subscriber.unsubscribed` events.
    
    ### **Version 1.0.0**
    ------------
    #### Release Date: Nov 26, 2019
    - Added webhooks support. The first webhook offered is a `subscriber.added` event.
    
    ## API
    
    ### **Version 1.2.3**
    ------------
    #### Release Date: Dec 27, 2023
    - Adds [410 error response][64] to list of possible API Responses 
    - Replaces documentation links in code examples from `labs.aweber.com/docs/troubleshooting`
      to use `api.aweber.com`
    
    ### **Version 1.2.2**
    ------------
    #### Release Date: Oct 12, 2023
    - Adds additional 403 error response to the [Add Subscriber][7] endpoint 
    
    ### **Version 1.2.1**
    ------------
    #### Release Date: Dec 14, 2022
    - Add `company` field to the [Account][51] endpoints.
    
    ### **Version 1.2.0**
    ------------
    #### Release Date: Dec 15, 2021
    - Add [Purchase][63] creation endpoint. This allows for the creation of a tracked event (purchase) and a
      subscriber to be made.
    
    ### **Version 1.1.1**
    ------------
    #### Release Date: Nov 17, 2021
    - Add `uuid` field to the [Subscriber][5] entry endpoint response.
    
    ### **Version 1.1.0**
    ------------
    #### Release Date: June 16, 2021
    - Replace usage of the `subscriber.read-extended` scope with `subscriber.read`.  If you were requesting `subscriber.read-extended` then you should
      change your application to request the `subscriber.read` scope instead.  Existing tokens already that have the `subscriber.read-extended`
      scope have already been granted `subscriber.read` implicitly.  The `subscriber.read-extended` scope can still be requested; however it is no
      longer required and is the same as requesting the `subscriber.read` scope.
    
    ### **Version 1.0.67**
    ------------
    #### Release Date: Mar 3, 2021
    - Remove `http_etag` field from the [Campaigns][62] endpoints.
    - Add `vapid_public_key` field to the [Lists][44] endpoints.
    
    ### **Version 1.0.66**
    ------------
    #### Release Date: Feb 19, 2021
    - Require pagination on [Get webforms for account][58] endpoint; this changes the response body.
    - Require pagination on [Get split tests for account][59] endpoint; this changes the response body.
    
    ### **Version 1.0.65**
    ------------
    #### Release Date: Feb 18, 2021
    - Add `uuid` field to the [Accounts][51] endpoints.
    
    ### **Version 1.0.64**
    ------------
    #### Release Date: Sep 25, 2020
    - Add links to click and open collections in the [Get broadcast entry][11]
    
    
    ### **Version 1.0.63**
    ------------
    #### Release Date: Sep 21, 2020
    - Add the following endpoints to the API:
        - [GET Broadcast opens][60]
        - [GET Broadcast clicks][61]
    
    ### **Version 1.0.62**
    ------------
    #### Release Date: Sep 15, 2020
    - Ad tracking field is now normalized to lower case in the following endpoints:
        - [POST Subscriber][7]
        - [PATCH Subscriber][6]
        - [PATCH Subscriber by email][54]
    
    ### **Version 1.0.61**
    ------------
    #### Release Date: Jul 30, 2020
    - Pagination was added to [Get webforms for account][58]
    - Pagination was added to [Get split tests for account][59]
        
    ### **Version 1.0.60**
    ------------
    #### Release Date: Jun 11, 2020
    - Add [Landing Pages][55] to the API:
        - Get collection of [Landing Pages][56] for a [List][16].
        - Get individual [Landing Page][57].
        - Link to Landing Pages collection added to [Lists][44] endpoints.
    
    ### **Version 1.0.59**
    ------------
    #### Release Date: May 8, 2020
    - Modify the behavior of the `ws.size` and `ws.start` parameters to only accept valid values.
        - `ws.size` only accepts integer values between 1 and 100.
        - `ws.start` only accepts integer values greater than or equal to 0.
        - A `400 WebServiceError` will be returned for all invalid values.
    
    ### **Version 1.0.58**
    ------------
    #### Release Date: Apr 23, 2020
    - Add new endpoint to [PATCH Subscriber by email][54]
    
    ### **Version 1.0.57**
    ------------
    #### Release Date: Apr 13, 2020
    - Add new endpoint to [DELETE Subscriber by email][53]
    
    ### **Version 1.0.56**
    ------------
    #### Release Date: Mar 5, 2020
    - Add links to Ruby code examples.
    
    ### **Version 1.0.55**
    ------------
    #### Release Date: Feb 14, 2020
    - Add links to Node.js code examples.
    
    ### **Version 1.0.54**
    ------------
    #### Release Date: Jan 17, 2020
    - Added `update_existing` parameter to the [POST Subscriber][7] endpoint. Please see the endpoint documentation for details.
    
    ### **Version 1.0.53**
    ------------
    #### Release Date: Dec 10, 2019
    - Added `uuid` field to the [Lists][44] endpoints.
    
    ### **Version 1.0.52**
    ------------
    #### Release Date: Oct 17, 2019
    - Updated [GET Broadcasts][9] and [GET Total Broadcast][14] endpoints to return sending broadcasts under the sent status.
    
    ### **Version 1.0.51**
    ------------
    #### Release Date: Sep 5, 2019
    - Updated [Webform and Webform Component][52] endpoints to return tags associated with a webform.
    
    ### **Version 1.0.50**
    ------------
    #### Release Date: Aug 7, 2019
    - Add cURL code samples to endpoints.
    
    ### **Version 1.0.49**
    ------------
    #### Release Date: Jul 16, 2019
    - Add links to C#.NET code examples.
    
    ### **Version 1.0.48**
    ------------
    #### Release Date: Jul 2, 2019
    - The `body_amp` field in the [Broadcasts][50] endpoints is no longer in BETA.
    
    ### **Version 1.0.49**
    ------------
    #### Release Date: Jun 27, 2019
    - Updated OAuth 2.0 to allow passing an authorization code out-of-band using a `redirect_uri` value of `urn:ietf:wg:oauth:2.0:oob`.
      Documentation for it can be found in the [Authentication Overview][45].
      
    ### **Version 1.0.48**
    ------------
    #### Release Date: Jun 21, 2019
    - Added `analytics_src` to the [Accounts][51] endpoints. `analytics_src` is used for event tracking on a website. See our 
    [knowledge base](https://help.aweber.com/hc/en-us/articles/204029756) article for more details.
    
    ### **Version 1.0.47**
    ------------
    #### Release Date: Jun 17, 2019
    - [Adding subscribers][7] may now respond with a 403 due to abuse mitigation
    
    ### **Version 1.0.46**
    ------------
    #### Release Date: Jun 17, 2019
    - Add `tags_not_in` as a search filter for [Find Subscribers for List][1] and [Find Subscribers for Account][2]
    
    ### **Version 1.0.45**
    ------------
    #### Release Date: May 23, 2019
    - Add `body_amp` to [Broadcasts][50] endpoints as a BETA feature.
        - Contact [api@aweber.com](mailto:api@aweber.com?subject=AWeber%20AMP%20for%20Email%20Beta) before using this field.
    - Block the [adding of subscribers][7] if an account is on hold.
    
    ### **Version 1.0.44**
    ------------
    #### Release Date: May 15, 2019
    - Add [Segments][47] to the API:
        - Get collection of [Segments][48] for a [List][16].
        - Get individual [Segment][49].
        - Link to Segments collection added to [Lists][44] endpoints.
        - [Create a Broadcast][10] and specify a Segment to send to.
        - [Update a Broadcast][8] and specify a Segment to send to.
    
    ### **Version 1.0.43**
    ------------
    #### Release Date: May 10, 2019
    - Add support for [**public** OAuth 2.0 clients][46] using [Proof Key for Code Exchange (PKCE)](https://tools.ietf.org/html/rfc7636)
    - Add OAuth2 revoke endpoint documentation
    
    ### **Version 1.0.42**
    ------------
    #### Release Date: Apr 15, 2019
    - Released support for [OAuth 2.0][45] along with updated API documentation, code samples, and knowledge base articles.
    
    ### **Version 1.0.41**
    ------------
    #### Release Date: Feb 26, 2019
    - [Find Subscribers for List][1] can now accept query parameter `sort_key` with value `subscribed_at` or `unsubscribed_at`.
    This will sort the results by that key and the direction specified by `sort_order`.
    
    ### **Version 1.0.40**
    ------------
    #### Release Date: Feb 21, 2019
    - [Update broadcast][8] Added `BroadcastSchedulingError` when updating fails due to broadcast status or the account being locked.
    - [Deleting a broadcast][12] Added `BroadcastSchedulingError` when deleting fails due to broadcast status or the account being locked.
    - New broadcast statuses were added: `admin_hold` and `sending`. This affects the following endpoints:
    	- [Get broadcasts][9]
    	- [Create broadcast][10]
    	- [Get broadcast][11]
    	- [Update broadcast][8]
    	- [Delete broadcast][12]
    	- [Cancel scheduled broadcast][13]
    	- [Schedule broadcast][15]
    
    ### **Version 1.0.39**
    ------------
    #### Release Date: Jan 3, 2019
    - [Find Subscribers for List][1] can now accept `subscribed_before`, `subscribed_after`,
    `unsubscribed_before`, and `unsubscribed_after` as search parameters.
    - [Update Broadcast][8] can now accept `include_lists` and `exclude_lists` as update parameters.
    
    ### **Version 1.0.38**
    ------------
    #### Release Date: Dec 28, 2018
    - [Find Subscribers for Account][2] can now accept `subscribed_before`, `subscribed_after`,
    `unsubscribed_before`, and `unsubscribed_after` as search parameters.
    
    ### **Version 1.0.37**
    ------------
    #### Release Date: Dec 19, 2018
    - [Deleting a broadcast][12] that does not exist will now return a 204.
    
    ### **Version 1.0.36**
    ------------
    #### Release Date: Dec 11, 2018
    - Microsecond will be stripped from `scheduled_for` in [Schedule Broadcast][15] request.
    - [Canceling a broadcast][13] that is not currently scheduled will now return a 200.
    
    ### **Version 1.0.35**
    ------------
    #### Release Date: Nov 16, 2018
    - Add strict_custom_fields option to [Add Subscriber][7] and [Update Subscriber][6].
    
    ### **Version 1.0.34**
    ------------
    #### Release Date: Nov 07, 2018
    - Add broadcast links to the [list][44] entries. 
    There are three new links that were added to the list collection, 
    list entry and the list find responses: `draft_broadcasts_link`, `scheduled_broadcasts_link` and `sent_broadcasts_link`. 
    
    ### **Version 1.0.33**
    ------------
    #### Release Date: Sep 10, 2018
    - Add list_link and list_name to the [find][1] and [findSubscribers][2] endpoints. This will show the list info for the subscribers returned.
    
    
    ### **Version 1.0.32**
    ------------
    #### Release Date: May 2, 2018
    - Add unsubscribed_at to the [find][1] and [findSubscribers][2] endpoints. This will show the list info for the subscribers returned.
    
    
    ### **Version 1.0.31**
    ------------
    #### Release Date: Jan 19, 2018
    - Add a new endpoint to [get the most popular tags for a list][3].
    
    ### **Version 1.0.30**
    ------------
    #### Release Date: Jan 10, 2018
    - Add tags to the response body of the [findSubscribers][2] endpoint.
    - Add tags to the findSubscribers [findSubscribers][2] endpoint to allow searching on a tag as a parameter.
    
    ### **Version 1.0.29**
    ------------
    #### Release Date: Dec 22, 2017
    - Add tags to the response body of the [find][1] endpoint.
    - Add tags to the [find][1] endpoint to allow searching on a tag as a parameter.
    - Update subscriber subscription_method value from "signup form" to "webform" to match the [Subscriber Collection][4] and [Subscriber Entry][5] endpoints.
    - Remove http_etag field from entries in the [Subscriber Collection][1] find endpoint.
    
    ### **Version 1.0.28**
    ------------
    #### Release Date: Dec 14, 2017
    - Add tags to the response body of the [GET Subscribers][4] endpoint.
    
    ### **Version 1.0.27**
    ------------
    #### Release Date: Jul 22, 2016
    - Update the sort order of the [Subscriber Collection][4] endpoint to be the order in which the subscribers were added to a list.
    
    ### **Version 1.0.26**
    ------------
    #### Release Date: Jul 8, 2016
    - Add tags to the [PATCH Subscriber][6] endpoint.
    - Add tags to the [GET Subscriber][5] endpoint.
    
    ### **Version 1.0.25**
    ------------
    #### Release Date: Apr 8, 2016
    - Add tags to the [POST Subscriber][7] endpoint
    - Tags are currently not supported in the [GET Subscriber][5] endpoints, but is coming soon!
    
    ### **Version 1.0.25**
    ------------
    #### Release Date: Nov 6, 2015
    - Sorted and documented the sort order for the following collection responses: 
        - Broadcasts
        - Campaigns
        - Clicks
        - Components
        - Custom Fields
        - Docs
        - Integrations
        - Links
        - Lists
        - Messages
        - Opens
        - Stats
        - Subscribers
        - Tracked Events
        - Web Form Split Tests
        - Web Forms
    - Documented the pagination control parameters ws.size and ws.start.
    - Clarified the use of the term campaigns in the API as distinct from the <a href="https://www.aweber.com/email-automation.htm" target="_blank">Campaigns</a> email automation platform.
    
    ### **Version 1.0.24**
    ------------
    #### Release Date: Apr 24, 2015
    - Changed Schedule Broadcasts permission to <a href="https://help.aweber.com/hc/en-us/articles/360002999053" target="_blank">Manage Email</a>.
    - Add the [Update Broadcast][8] endpoint.
    
    ### **Version 1.0.23**
    ------------
    #### Release Date: Mar 24, 2015
    - Add [POST Broadcast][10] endpoint.
    - Add [DELETE Broadcast][12] endpoint.
    - Add [Cancel Broadcast][13] endpoint.
    - Add [GET Broadcast][11] endopint.
    - Add [GET Broadcasts][9] endopint.
    
    ### **Version 1.0.22**
    ------------
    #### Release Date: Nov 10, 2014
    - Add the ability to [Schedule Broadcast][15].
    - Add schedule broadcast permissions to application permissions.
    
    ### **Version 1.0.21**
    ------------
    #### Release Date: Jun 23, 2014
    - Return unique_list_id attribute of a [List][16].
    - Update API reference docs for Lists.
    
    ### **Version 1.0.20**
    ------------
    #### Release Date: Jun 11, 2014
    - Return customized name of a list as the value of the name attribute of the [List][16].
    - Modify [find][17] method of List collection to search for lists by both the unique and customized name.
    - Update API reference docs for Lists.
    
    ### **Version 1.0.19**
    ------------
    #### Release Date: Jan 20, 2014
    - Fix pagination bug in the request for the [Subscriber Collection][4]. The data is now ordered by lead_id.
    - Fix pagination bug in the request for the [Custom Field Collection][18]. The data is now ordered by description_id.
    - Fix pagination bug in the request for the [Integration Collection][19]. The data is now ordered by vendor_id.
    - Fix pagination bug in the request for the [Web Forms Collection][20]. The data is now ordered by web_form_id.
    - Fix pagination bug in the request for the [Split Tests Collection][21]. The data is now ordered by web_form_split_test_id.
    - Fix pagination bug in the request for the daily subscription activity numbers found in the following requests:
        - [Links Collection][22]
        - [Messages Collection][23]
        - [Stats Collection][24]
        - [Custom Field Collection][18]
        - Docs Collection
        - [Lists Collection][25]
        - [Subscribers Collection][4]
        - [Web Forms Collection][20]
        - [Split Tests Collection][21]
    
    ### **Version 1.0.18**
    ------------
    #### Release Date: Mar 25, 2013
    - Add a new API Documentation collection.
    - Update labs docs with better API Documentation.
    - Performance Tweaks.
    
    ### **Version 1.0.17**
    ------------
    #### Release Date: Jan 3, 2013
    - Add [Campaign Stats][24] to the [Broadcast Campaign][26] endpoint.
        - Clicks:
            - total clicks.
            - unique clicks.
            - clicks over time (first 24 hours).
            - clicks over time (first 2 weeks).
            - top 10 clicked links.
        - Opens:
            - total opens.
            - unique opens.
            - opens over time (first 24 hours).
            - opens over time (first 2 weeks).
            - top 10 subscribers who opened your message the most.
        - Sales:
            - total sales (number of sales).
            - total sales (dollar amount).
            - sales over time (first 24 hours).
            - sales over time (first 2 weeks).
            - top 10 grossing subscribers who purchased from you after receiving your broadcast.
        - Unsubscribed Subscribers:
            - total unsubscribed.
            - unsubscribed over time (first 24 hours).
            - unsubscribed over time (first 2 weeks).
        - Web Hits:
            - web hits over time (first 24 hours).
            - web hits over time (first 2 weeks).
            - top 10 web hits that were clicked.
    
    ### **Version 1.0.16**
    ------------
    #### Release Date: Dec 10, 2012
    - Add ability to specify last_followup_message_number_sent when performing a [Subscriber Move][27] to a different list.
        - This enables an app to move a subscriber and control how they receive follow up messages.
    
    ### **Version 1.0.15**
    ------------
    #### Release Date: Nov 19, 2012
    - Update docs related to accepted <a target="_blank" href="/#tag/FAQ">Character Encodings</a>.
    - Various maintenance fixes.
    
    ### **Version 1.0.14**
    ------------
    #### Release Date: Aug 30, 2012
    - Add the ability to [Find a Campaign][28] by campaign type.
        - This allows you to query the api for followups or broadcasts.
        - Refer to the <a target="_blank" href="https://github.com/aweber/public-api-examples">Code Samples</a> for examples.
    - Add additional search parameters for the [find][1] and [findSubscribers][2] endpoints.
        - Most attributes including custom fields are now searchable.
    
    ### **Version 1.0.13**
    ------------
    #### Release Date: Aug 22, 2012
    - Add the ability to [Find Lists][17] by name.
        - Refer to the <a target="_blank" href="https://github.com/aweber/public-api-examples">Code Samples</a> for examples.
    - Change default sort order of the [Campaigns Collection][29] endpoint.
        - Followups are sorted in order of the message_number attribute.
        - Broadcasts are sorted in descending order by the sent_at attribute.
    
    ### **Version 1.0.12**
    ------------
    #### Release Date: Nov 16, 2011
    - Add the ability to [POST Subscriber][7] to a list.
        - You can now add Subscribers via the API! 
        - Please refer to our <a class="php" href="https://github.com/aweber/public-api-examples/tree/master/php/manage-subscriber" target="_blank">php</a> and <a class="python" href="https://github.com/aweber/public-api-examples/tree/master/python/manage-subscriber" target="_blank">python</a> code samples for examples of adding Subscribers.</p>
    
    ### **Version 1.0.11**
    ------------
    #### Release Date: Sep 22, 2011
    - Add additional search criteria for the [find][1] and [findSubscribers][2] endpoints.
        - You can now search for all Subscribers on all Lists and filter based on the status, subscription_method, unsubscribe_method, email, or ad_tracking fields.
    - Optimize the following resources for performance and speed:
        - [Campaign Collection][29]
        - [Campaign Entry][26]
        - [Subscriber Activity][30]
    
    ### **Version 1.0.10**
    ------------
    #### Release Date: Jul 26, 2011
    - Optimize the following resources for performance and speed:
        - [Subscriber Collection][4]
        - [Subscriber Entry][5]
    
    ### **Version 1.0.9**
    ------------
    #### Release Date: Jul 11, 2011
    - Fix formatting consistency issue for timestamps.
    - Fix bug in the "type" attribute for [Webforms][31] and [Components][32]. 
    - Fix <a target="_blank" href="https://api.aweber.com#ratelimiterror">error message</a> for throttled API requests.
    
    ### **Version 1.0.8**
    ------------
    #### Release Date: Jun 29, 2011
    - Add total_subscribers, total_subscribed, total_unsubscribed, total_subscribers_subscribed_today, and total_subscribers_subscribed_yesterday to the [Subscriber][5] statistics.
    - Fix inconsistency with date formatting.
    
    ### **Version 1.0.7**
    ------------
    #### Release Date: Jun 1, 2011
    - Add [Find Subscribers][2] endpoint for accounts.
    
    ### **Version 1.0.6**
    ------------
    #### Release Date: May 23, 2011
    - Add application/json responses for all 400 and 500 HTTP statuses
    
    ### **Version 1.0.5**
    ------------
    #### Release Date: May 11, 2011
    - Add javascript_source_link to [Webforms][31], [Split Tests][33], and [Components][32].
    - Add html_source_link to [Webforms][31] and [Components][32].
    
    ### **Version 1.0.4**
    ------------
    #### Release Date: Apr 20, 2011
    - Fix various bugs the [Subscriber Entry][5] and other resources.
    - Increas API performance for Subscribers and Campaigns.
    
    ### **Version 1.0.3**
    ------------
    #### Release Date: Mar 31, 2011
    - Add a [Custom Field Collection][18] to [Lists][16].
    - Add the ability to [GET Custom Fields][18].
    - Add the ability to [PATCH Custom Fields][36].
    - Add the ability to [DELETE Custom Fields][37].
    - Add the ability to [POST Custom Fields][34].
    - Add the ability to maintain [Custom Fields][18] belonging to a list
    - For more information, please refer to the the <a target="_blank" href="/#tag/Accounts">reference documentation</a> and the following kb articles:
        - <a target="_blank" href="https://help.aweber.com/hc/en-us/articles/204027516-How-Do-I-Collect-More-Than-Just-Name-and-Email-Address-" >How do custom fields work?</a>
        - <a target="_blank" href="https://help.aweber.com/hc/en-us/articles/204027796-Why-Could-Changing-My-Custom-Field-Names-Cause-Problems-">Why could changing my custom field names cause problems?</a>
    
    ### **Version 1.0.2**
    ------------
    #### Release Date: Mar 16, 2011
    - Add the ability to [Find Subscribers][1] by email address.
    - Add the ability to [Move Subscribers][27] to another list on the same account.
        - Subscriber is unsubscribed from original List
        - Subscriber is subscribed to the new List with the original Subscriber"s data.
    - Add the additional attributes to [Subscriber Entry][5].
        - Unsubscribe Method
        
    ### **Version 1.0.1**
    ------------
    #### Release Date: Jan 13, 2011
    - Add the ability to modify and delete subscriber data
    - Add additional attributes based on ip_address to the [Subscriber Entry][5]:
        - Country
        - Region
        - City
        - Postal Code
        - Latitude
        - Longitude
        - DMA Code
        - Area Code
        - Last Followup Message Number
        - Custom Field Key/Value Pairs
    - Allow modification of Subscriber attributes thru [POST Subscriber][7] endpoint.
        - Ad Tracking
        - Last Followup Message Number
        - Name
        - Email Address
        - Status (Subscribed or Unsubscribed)
        - Misc Notes</span>
    
    ### **Version 1.0.0**
    ------------
    #### Release Date: Nov 17, 2010
    - Initial API release (read-only) 
    - Add read-only access for the following:
        - [Accounts][38]
        - [Campaigns][29]
        - [Clicks][39]
        - [Components][40]
        - [Links][41]
        - [Lists][25]
        - [Messages][23]
        - [Opens][42]
        - [Subscribers][4]
        - [Tracked Events][43]
        - [Webforms][20]
        - [Split Tests][21]
    
