    - lang: Shell
      source: |
        curl -G \
          https://api.aweber.com/1.0/accounts \
          -H 'Authorization: Bearer {YOUR_ACCESS_TOKEN}'
    - lang: Python
      source: |
        headers = {'Accept': 'application/json',
                   'User-Agent': 'AWeber-Python-code-sample/1.0',
                   'Authorization': f'Bearer {access_token}'}
