  CreateBroadcast:
    - lang: Shell
      source: |
        curl -X POST \
          https://api.aweber.com/1.0/accounts/{accountId}/lists/{listId}/broadcasts \
          --data-urlencode 'body_html=<html><h1>title</h1><body>message body.</body></html>' \
          --data-urlencode 'body_text=this is the content of my message' \
          --data-urlencode 'click_tracking_enabled=True' \
          --data-urlencode 'exclude_lists=["https://api.aweber.com/1.0/accounts/123/lists/456"]' \
          --data-urlencode 'facebook_integration=https://api.aweber.com/1.0/accounts/123/integrations/1' \
          --data-urlencode 'include_lists=["https://api.aweber.com/1.0/accounts/123/lists/456"]' \
          --data-urlencode 'is_archived=True' \
          --data-urlencode 'notify_on_send=True' \
          --data-urlencode 'subject=weekly recipes' \
          --data-urlencode 'twitter_integration=https://api.aweber.com/1.0/accounts/123/integrations/2' \
          -H 'Authorization: Bearer {YOUR_ACCESS_TOKEN}'
    - lang: Python
      source: |
        body = {
            'body_html': '<html><h1>title</h1><body>message body.</body></html>',
            'body_text': 'this is the content of my message',
            'click_tracking_enabled': True,
            'exclude_lists': json.dumps([
                'https://api.aweber.com/1.0/accounts/123/lists/456'
            ]),
            'facebook_integration': 'https://api.aweber.com/1.0/accounts/123/integrations/1',
            'include_lists': json.dumps([
                'https://api.aweber.com/1.0/accounts/123/lists/456'
            ]),
            'is_archived': True,
            'notify_on_send': True,
            'subject': 'weekly recipes',
            'twitter_integration': 'https://api.aweber.com/1.0/accounts/123/integrations/2',
        }
        headers = {'Content-Type': 'application/x-www-form-urlencoded',
                   'Accept': 'application/json',
                   'User-Agent': 'AWeber-Python-code-sample/1.0',
                   'Authorization': f'Bearer {access_token}'}
        url = (f'https://api.aweber.com/1.0/accounts/{account_id}'
               f'/lists/{list_id}/broadcasts')
        response = requests.post(url, headers=headers, data=body)
        print(response.json())
    - lang: PHP
      source: |
        $body = [
            'body_html' => '<html><h1>title</h1><body>message body.</body></html>',
            'body_text' => 'this is the content of my message',
            'click_tracking_enabled' => true,
            'exclude_lists' => json_encode([
                'https://api.aweber.com/1.0/accounts/123/lists/456'
            ]),
            'facebook_integration' => 'https://api.aweber.com/1.0/accounts/123/integrations/1',
            'include_lists' => json_encode([
                'https://api.aweber.com/1.0/accounts/123/lists/456'
            ]),
            'is_archived' => true,
            'notify_on_send' => true,
            'subject' => 'weekly recipes',
            'twitter_integration' => 'https://api.aweber.com/1.0/accounts/123/integrations/2',
        ];
        $headers = [
            'Content-Type' => 'application/x-www-form-urlencoded',
            'Accept' => 'application/json',
            'Authorization' => 'Bearer $token',
            'User-Agent' => 'AWeber-PHP-code-sample/1.0'
        ];
        $url = "https://api.aweber.com/1.0/accounts/{$accountId}/lists/{$listId}/broadcasts";
        $response = $client->post($url, ['form_params' => $body, 'headers' => $headers]);
        $body = json_decode($response->getbody(), true);
        print_r($body);
    - lang: C#
      source: |
        const string url = "https://api.aweber.com/1.0/accounts/{accountId}/lists/{listId}/broadcasts";
        var payload = new Dictionary<string, string>
        {
          {"body_html", "<html><h1>title</h1><body>message body.</body></html>"},
          {"body_text", "this is the content of my message"},
          {"click_tracking_enabled", "true"},
          {"exclude_lists", "[\"https://api.aweber.com/1.0/accounts/123/lists/456\"]"},
          {"facebook_integration", "https://api.aweber.com/1.0/accounts/123/integrations/1"},
          {"include_lists", "[\"https://api.aweber.com/1.0/accounts/123/lists/456\"]"},
          {"is_archived", "true"},
          {"notify_on_send", "true"},
          {"subject", "weekly recipes"},
          {"twitter_integration", "https://api.aweber.com/1.0/accounts/123/integrations/2"}
        };
        var request = new HttpRequestMessage(HttpMethod.Post, url);
        request.Content = new FormUrlEncodedContent(payload);
        request.Headers.Add("Accept","application/json");
        request.Headers.Add("User-Agent","AWeber-CSharp-code-sample/1.0");
        request.Headers.Add("Authorization", $"Bearer {Token}");
        var response = await Client.SendAsync(request);
        Console.Write(response.Content.ReadAsStringAsync());
    - lang: JavaScript
      label: Node.js
      source: |
        const headers = {
          "Accept": "application/json",
          "Content-Type": "application/x-www-form-urlencoded",
          "User-Agent": "AWeber-Node-code-sample/1.0",
          "Authorization": `Bearer ${accessToken}`
        };
        querystring = require("querystring")
        const body = querystring.stringify({
          "body_html": "<html><h1>title</h1><body>message body.</body></html>",
          "body_text": "this is the content of my message",
          "click_tracking_enabled": true,
          "exclude_lists": JSON.stringify(["https://api.aweber.com/1.0/accounts/123/lists/456"]),
          "facebook_integration": "https://api.aweber.com/1.0/accounts/123/integrations/1",
          "include_lists": JSON.stringify(["https://api.aweber.com/1.0/accounts/123/lists/456"]),
          "is_archived": true,
          "notify_on_send": true,
          "subject": "weekly recipes",
          "twitter_integration": "https://api.aweber.com/1.0/accounts/123/integrations/2",
        });
        const url = `https://api.aweber.com/1.0/accounts/${accountId}/lists/${listId}/broadcasts`;
        fetch(url, { headers: headers, method: "POST", body: body })
          .then(response => response.json())
          .then(data => {
            console.log(data)
          })
    - lang: Ruby
      source: |
        headers = {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded',
          'User-Agent': 'AWeber-Ruby-code-sample/1.0',
          'Authorization': "Bearer #{access_token}"
        }
        body = {
          'body_html': '<html><h1>title</h1><body>message body.</body></html>',
          'body_text': 'this is the content of my message',
          'click_tracking_enabled': true,
          'exclude_lists': JSON.generate(
            ['https://api.aweber.com/1.0/accounts/123/lists/456']
          ),
          'facebook_integration': 
            'https://api.aweber.com/1.0/accounts/123/integrations/1',
          'include_lists': JSON.generate(
            ['https://api.aweber.com/1.0/accounts/123/lists/456']
          ),
          'is_archived': true,
          'notify_on_send': true,
          'subject': 'weekly recipes',
          'twitter_integration': 
            'https://api.aweber.com/1.0/accounts/123/integrations/2',
        }
        response = Faraday.post(
          "https://api.aweber.com/1.0/accounts/#{account_id}/" \
          "lists/#{list_id}/broadcasts",
          URI.encode_www_form(body)
        ) do |req|
          req.headers = headers
        end
        puts response.body
