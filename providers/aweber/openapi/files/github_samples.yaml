tags:
  Introduction: |
    We have created code samples to help you complete common tasks that your application
    may need to perform. We have provided samples in PHP, Python, Postman, C#.NET, and Node.js. All of our examples are available on <a href="https://github.com/aweber/public-api-examples" target="_blank">Github</a>.

    If you wish to see samples in another language <a href="mailto:api@aweber.com?subject=Additional Code Sample Language">Request It Here</a>.
