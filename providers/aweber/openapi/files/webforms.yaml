openapi: 3.0.2
info:
  title: Webforms
  description: REST API for access the AWeber service.
  version: '1.0'
  contact:
    name: API Team
    url: 'https://labs.aweber.com'
    email: api@aweber.com
tags:
  - name: Webforms
paths:
  '/accounts/{accountId}?ws.op=getWebForms':
    get:
      summary: Get webforms for account
      description: >-
        This endpoint is used to retrieve webforms for all lists on an account.


        Check out related examples:

          * Get Webforms Detail ( 
            <a href="https://github.com/aweber/public-api-examples/blob/master/python/get-webforms-detail" target="_blank">Python</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/php/get-webforms-detail" target="_blank">PHP</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/postman/Get%20Webforms%20Detail.postman_collection.json" target="_blank">Postman</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/csharp/AWeber.Example.GetWebformsDetail" target="_blank">C#.NET</a> |
            <a href="https://github.com/aweber/public-api-examples/blob/master/ruby/get_webforms_details.rb" target="_blank">Ruby</a> | 
            <a href="https://github.com/aweber/public-api-examples/blob/master/node/get-webforms-details.js" target="_blank">Node.js</a> )
      tags:
        - Webforms
      parameters:
        - $ref: '_parameters.yaml#/parameters/accountId'
        - name: ws.op
          in: query
          required: true
          description: The method name - expecting "getWebForms"
          schema:
            type: string
            enum:
              - getWebForms
        - name: ws.size
          in: query
          required: true
          description: The pagination total entries to retrieve
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 100
            default: 100
        - name: ws.start
          in: query
          required: true
          description: The pagination starting offset
          schema:
            type: integer
            format: int32
            minimum: 0
            default: 0
      security:
        - OAuth 2.0:
            - list.read
      x-code-samples:
        $ref: '_code_samples.yaml#/code_samples/GetWebformsForAccount'
      responses:
        '200':
          description: The request completed successfully
          content:
            application/json:
              schema:
                $ref: '_definitions.yaml#/definitions/Webforms'
        '400':
          $ref: '_responses.yaml#/responses/BadRequest'
        '401':
          $ref: '_responses.yaml#/responses/UnauthorizedError'
        '403':
          $ref: '_responses.yaml#/responses/ForbiddenError'
        '404':
          $ref: '_responses.yaml#/responses/NotFound'
        '405':
          $ref: '_responses.yaml#/responses/NotAllowed'
        '410':
          $ref: '_responses.yaml#/responses/BlockedError'
        '500':
          $ref: '_responses.yaml#/responses/InternalServerError'
        '503':
          $ref: '_responses.yaml#/responses/ServiceUnavailable'
