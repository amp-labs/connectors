paths:
  '/accounts/{accountId}/lists/{listId}/broadcasts':
    get:
      summary: Get broadcasts
      description: >-
        This endpoint is used to get a paginated collection of broadcasts under
        the specified account and list.  The sort order is dependent on the requested
        status.

          * *draft* messages are sorted by `broadcast_id` **and** only include API created broadcast drafts
          * *scheduled* messages are sorted by `scheduled_for`
          * *sent* messages are sorted by `sent_at`


