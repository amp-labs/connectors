      value:
        description: |
          The statistic's value

          The datatype of the value attribute may be different for each Stat.
          Stats can be integer_stat, decimal_stat, or list_stat. Evaluate the
          resource_type_link attribute if you must programmatically handle
          different datatypes in a special way.

          Below is a list of the statistics ID and return type

          >
          > __Aggregate Statistics__
          >
          > * total_clicks - integer_stat
          > * unique_clicks - integer_stat
          > * total_opens - integer_stat
          > * unique_opens - integer_stat
          > * total_sales - integer_stat
          > * total_sales_dollars - decimal_stat
          > * total_unsubscribed - integer_stat

          > __Time Related Statistics__
          >
          > * hourly_opens - list_stat
          > * hourly_clicks - list_stat
          > * hourly_webhits - list_stat
          > * hourly_sales - list_stat
          > * hourly_unsubscribes - list_stat
          > * daily_opens - list_stat
          > * daily_clicks - list_stat
          > * daily_webhits - list_stat
          > * daily_sales - list_stat
          > * daily_unsubscribes - list_stat

          > __Top 10 URL Statistics__
          >
          > * clicks_by_link - list_stat
          > * webhits_by_link - list_stat

          >  __Top 10 Subscriber Statistics__ (Requires access to subscriber data)
          >
          > * opens_by_subscriber - list_stat
          > * sales_by_subscriber - list_stat
