definitions:

  Account:
    type: object
    properties:
      analytics_src:
        description: Analytics source for event tracking Javascript.
        type: uri
        example: //analytics.aweber.com/js/awt_analytics.js?id=123
      http_etag:
        description: The ETag HTTP header
        type: string
        example: \"902ba3cda1883801594b6e1b452790cc53948fda-f83cb0ac22a8d5f792417f9b3dc0e9dc7558aa32\"
      id:
        description: The unique ID for the account
        type: integer
        example: 123
      integrations_collection_link:
        description: The link to the [3rd party service Integrations](#tag/Integrations/paths/~1accounts~1{accountId}~1integrations/get)
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/integrations
      lists_collection_link:
        description: The link to the [Lists for the account](#tag/Lists/paths/~1accounts~1{accountId}~1lists/get)
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists
      resource_type_link:
        description: The link to the account type
        type: string
        format: uri
        example: https://api.aweber.com/1.0/#account
      self_link:
        description: The link to the account resource
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123
      uuid:
        description: The UUID (universally unique identifier) for the account
        type: string
        format: uuid
        example: b619e767-9de6-43b7-a914-9a8d77a08ee5
      company:
        description: Company Name associated with the account
        type: string
        example: Example Company 1

  Accounts:
    type: object
    properties:
      entries:
        description: A list of account entries
        type: array
        items:
          $ref: '#/definitions/Account'
      next_collection_link:
        description: A link to the next page of entries if more entries exist. This attribute is omitted from the collection if there are no more entries.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0&ws.size=10
      prev_collection_link:
        description: A link to the previous page of entries if any exist. This attribute is omitted from the collection if ws.start is 0.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/custom_fields?ws.start=0
      resource_type_link:
        description: A link that identifies the type of resource that this collection represents
        type: string
        format: uri
        example: https://api.aweber.com/1.0/#account
      start:
        description: The starting offset for the page of entries to retrieve
        type: integer
        minimum: 0
      total_size:
        description: The total number of entries
        type: integer
        minimum: 0
        example: 100

  FindSubscribersAccount:
    type: object
    properties:
      entries:
        description: The list of subscriber entries plus list information
        type: array
        items:
            $ref: '#/definitions/SubscriberFind'
      next_collection_link:
        description: A link to the next page of entries if more entries exist. This attribute is omitted from the collection if there are no more entries.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/campaigns/b789/messages?ws.start=1&ws.size=100
      prev_collection_link:
        description: A link to the previous page of entries if previous entries exist. This attribute is omitted if this is the first page.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/campaigns/b789/messages?ws.start=1&ws.size=100
      resource_type_link:
        description: A link that identifies the type of resource that this collection represents
        type: string
        format: uri
        example: https://api.aweber.com/1.0/#subscribers-page-resource
      self_link:
        description: A link to the current page of entries.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/subscribers?ws.start=0&ws.size=100&account_id=123&list_id=456
      start:
        description: The starting offset for the page of entries to retrieve
        type: integer
        minimum: 0
      total_size_link:
        description: Link to the total number of entries
        type: string
        format: uri
        example: "https://api.aweber.com/1.0/accounts/123?ws.op=findSubscribers&ws.show=total_size"

  UpdateBroadcast:
    type: object
    properties:
      body_html:
        description: The content of the message in html format. If body_text is not provided, it will be auto-generated.
        type: string
        format: html
        example: <html><h1>Title</h1><body>Message body.</body></html>
      body_text:
        description: The content of the message in plain text, used when HTML is not supported. If body_html is not provided, the broadcast will be sent using only the body_text.
        type: string
        example: This is the content of my message
      body_amp:
        description: "<b>[Please read <a href=\"https://help.aweber.com/hc/en-us/articles/360025741194\" target=\"_blank\">our KB article</a> before using this field.]</b><br>The content of the message in AMP format."
        type: string
        format: amp
        example: <html amp4email><body>content</body></html>
      click_tracking_enabled:
        description: Enables links in the email message to be tracked.
        type: boolean
      exclude_lists:
        description: >-
          JSON encoded list of [Lists](#tag/Lists) URLs to exclude in the delivery of this broadcast.<br>
          Use the `self_link` of the list here - e.g. `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>`.
          If updated, this value will replace the existing excluded_lists.
        default: []
        type: string
        example: [\"https://api.aweber.com/1.0/accounts/123/lists/456\"]
      include_lists:
        description: >-
          JSON encoded list of [Lists](#tag/Lists) URLs to include in the delivery of this broadcast.<br>
          Use the `self_link` of the list here - e.g. `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>`.
          If updated, this value will replace the existing included_lists.
        default: []
        type: string
        example: [\"https://api.aweber.com/1.0/accounts/123/lists/456\"]
      facebook_integration:
        description: >-
          URL to the [Facebook broadcast integration](#tag/Integrations) to use for this broadcast.
          When the broadcast is sent, the subject of the broadcast will be posted to this Facebook
          integration  - e.g., `https://api.aweber.com/1.0/accounts/<account_id>/integrations/<integration_id>`
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/integrations/1
      is_archived:
        description: Whether the broadcast enabled sharing via an archive url.
        type: boolean
      notify_on_send:
        description: If true, notify when stats are available on a sent broadcast message, defaults to true.
        type: boolean
      subject:
        description: The broadcast subject line. Subject must not be empty nor contain only whitespace.
        type: string
        maximum: 120
        example: Weekly Recipes
      twitter_integration:
        description: >-
          URL to the [Twitter broadcast integration](#tag/Integrations) to use for this broadcast.
          When the broadcast is sent, the subject of the broadcast will be tweeted - e.g.,
          `https://api.aweber.com/1.0/accounts/<account_id>/integrations/<integration_id>`
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/integrations/2
      segment_link:
        description: >-
          URL to the [Segment](#tag/Segments) to send this broadcast to.  Use the `self_link` of the
          segment here - e.g.
          `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>/segments/<segment_id>`.
          If not specified, the broadcast will be sent to the “Active Subscribers” segment.
        type: string
        format: url
        example: https://api.aweber.com/1.0/accounts/123/lists/456/segments/1

  CreateBroadcast:
    type: object
    required:
      - body_html
      - body_text
      - subject
    properties:
      body_html:
        description: The content of the message in html format. If body_text is not provided, it will be auto-generated. If body_text is not provided, body_html must be provided.
        type: string
        format: html
        example: <html><h1>Title</h1><body>Message body.</body></html>
      body_text:
        description: The content of the message in plain text, used when HTML is not supported. If body_html is not provided, the broadcast will be sent using only the body_text. If body_text is not provided, body_html must be provided.
        type: string
        example: This is the content of my message
      body_amp:
        description: "<b>[Please read <a href=\"https://help.aweber.com/hc/en-us/articles/360025741194\" target=\"_blank\">our KB article</a> before using this field.]</b><br>The content of the message in AMP format."
        type: string
        format: amp
        example: <html amp4email><body>content</body></html>
      click_tracking_enabled:
        description: Enables links in the email message to be tracked
        default: true
        type: boolean
      exclude_lists:
        description: >-
          JSON encoded list of [Lists](#tag/Lists) URLs to exclude in the delivery of this broadcast.<br>
          Use the `self_link` of the list here - e.g. `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>`.
          If updated, this value will replace the existing excluded_lists.
        default: []
        type: string
        example:
          - [\"https://api.aweber.com/1.0/accounts/123/lists/456\"]
      include_lists:
        description: >-
          JSON encoded list of [Lists](#tag/Lists) URLs to include in the delivery of this broadcast.<br>
          Use the `self_link` of the list here - e.g. `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>`.
          If updated, this value will replace the existing included_lists.
        default: []
        type: string
        example:
          - [\"https://api.aweber.com/1.0/accounts/123/lists/456\"]
      facebook_integration:
        description: >-
          URL to the [Facebook broadcast integration](#tag/Integrations) to use for this broadcast.
          When the broadcast is sent, the subject of the broadcast will be posted to this Facebook
          integration  - e.g., `https://api.aweber.com/1.0/accounts/<account_id>/integrations/<integration_id>`
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/integrations/1
      is_archived:
        description: Whether the broadcast enabled sharing via an archive url
        default: true
        type: boolean
      notify_on_send:
        description: If true, notify when stats are available on a sent broadcast message
        default: true
        type: boolean
      segment_link:
        description: |
          URL to the [Segment](#tag/Segments) to send this broadcast to.  Use the `self_link` of the
          segment here - e.g.
          `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>/segments/<segment_id>`.
          If not specified, the broadcast will be sent to the “Active Subscribers” segment.
      subject:
        description: The broadcast subject line. Subject must not be empty nor contain only whitespace.
        type: string
        maximum: 120
        example: Weekly Recipes
      twitter_integration:
        description: >-
          URL to the [Twitter broadcast integration](#tag/Integrations) to use for this broadcast.
          When the broadcast is sent, the subject of the broadcast will be tweeted - e.g.,
          `https://api.aweber.com/1.0/accounts/<account_id>/integrations/<integration_id>`
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/integrations/2

  ScheduleBroadcast:
    type: object
    required:
      - scheduled_for
    properties:
      scheduled_for:
        description: Scheduled time for sending broadcast message, ISO-8601 formatted.
        type: string
        format: date-time
        example: 2017-07-18 16:53:02-04:00

  Broadcast:
    type: object
    properties:
      archive_url:
        description: The link to the broadcast archive page, only set if the broadcast was sent.
        type: string
        format: uri
        example: http://archive.aweber.com/awlist12345/9198b
      body_html:
        description: The content of the message in html format.
        type: string
        format: html
        example: <html><h1>Title</h1><body>Message body.</body></html>
      body_text:
        description: The content of the message in plain text, displayed when HTML is not supported.
        type: string
        example: This is the content of my message
      body_amp:
        description: "<b>[Please read <a href=\"https://help.aweber.com/hc/en-us/articles/360025741194\" target=\"_blank\">our KB article</a> before using this field.]</b><br>The content of the message in AMP format."
        type: string
        format: amp
        example: <html amp4email><body>content</body></html>
      broadcast_id:
        description: The broadcast ID.
        type: integer
        example: 12345
      click_tracking_enabled:
        description: Enables links in the email message to be tracked.
        type: boolean
      clicks_collection_link:
        description: The link to this broadcasts clicks collection.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/3456789/clicks
      created_at:
        description: When the message was created.
        type: string
        format: date-time
        example: 2015-10-23T16:19:20
      exclude_lists:
        description: >-
          List of [Lists](#tag/Lists) URLs that are excluded in the delivery of this broadcast.<br>
          This is the `self_link` of the list here - e.g.
          `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>`
        type: array
        items:
          type: string
          format: uri
        example:
          - https://api.aweber.com/1.0/accounts/123/lists/456
      facebook_integration:
        description: >-
          URL to the [Facebook broadcast integration](#tag/Integrations) to use for this broadcast.
          When the broadcast is sent, the subject of the broadcast will be posted to this Facebook
          integration  - e.g., `https://api.aweber.com/1.0/accounts/<account_id>/integrations/<integration_id>`
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/integrations/1
      has_customized_body_text:
        description: If true, the plain text field will be shown when HTML is not supported. If false, it will auto-generate plain text based on the HTML given.
        type: boolean
      include_lists:
        description: >-
          List of [Lists](#tag/Lists) URLs that are included in the delivery of this broadcast.<br>
          This is the `self_link` of the list here - e.g.
          `https://api.aweber.com/1.0/accounts/<account_id>/lists/<list_id>`
        type: array
        items:
          type: string
          format: uri
        example:
          - https://api.aweber.com/1.0/accounts/123/lists/456
      is_archived:
        description: Whether the broadcast enabled sharing via an archive url.
        type: boolean
      links:
        description: A list of links relevant to the broadcast such as RSS feeds and broadcast archives.
        type: array
        items:
          type: object
          properties:
            href:
              description: Link target
              type: string
              format: uri
              example: "http://archive.aweber.com/awlist12345.rss"
            rel:
              description: Link relation (`"list_archive_rss_url"`, `"list_archive_url"`, etc.)
              type: string
              example: list_archive_rss_url
        example:
           - href: http://archive.aweber.com/awlist12345.rss
             rel: list_archive_rss_url
           - href: http://archive.aweber.com/awlist12345
             rel: list_archive_url
      notify_on_send:
        description: If true, notify when stats are available on a sent broadcast message, defaults to true.
        type: boolean
      opens_collection_link:
        description: The link to this broadcasts opens collection.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/3456789/opens
      scheduled_for:
        description: When broadcast is scheduled to send.
        type: string
        format: date-time
        example: 2017-11-15T10:46:07.926074-05:00
      segment_link:
        description: URL to the [Segment](#tag/Segments) to send this broadcast to.
      segment_name:
        description: The name of the segment the broadcast will be sent to, or Unknown if the segment no longer exists.
        type: string
        example: my_segment
      self_link:
        description: The link to this resource.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/3456789
      sent_at:
        description: Date/Time broadcast was sent.
        type: string
        format: date-time
      stats:
        description: A list of statistics for a broadcast, only set for sent broadcasts.
        type: object
        example:
          num_complaints: 0
          num_emailed: 1
          num_undeliv: 0
          unique_clicks: 1
          unique_opens: 1
      status:
         description: The status of the broadcast.
         type: string
         enum:
           - admin_hold
           - draft
           - scheduled
           - sending
           - sent
           - unknown
      subject:
        description: The broadcast subject line.
        type: string
        maximum: 120
        example: Weekly Recipes
      twitter_integration:
        description: >-
          URL to the [Twitter broadcast integration](#tag/Integrations) to use for this broadcast.
          When the broadcast is sent, the subject of the broadcast will be tweeted - e.g.,
          `https://api.aweber.com/1.0/accounts/<account_id>/integrations/<integration_id>`
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/integrations/2

  Broadcasts:
    type: object
    properties:
      entries:
        description: The list of broadcast entries.
        type: array
        items:
          type: object
          properties:
            self_link:
              description: The link to this resource.
              type: string
              format: uri
              example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/3456789
            status:
              description: The status of the broadcast.
              type: string
              enum:
                - draft
                - scheduled
                - sent
              example: sent
            scheduled_for:
              description: When broadcast is scheduled to send.
              type: string
              format: date-time
              example: 2017-11-15T10:46:07.926074-05:00
            sent_at:
              description: Date/Time broadcast was sent.
              type: string
              format: date-time
              example: 2017-11-15T14:26:36.210647-05:00
            subject:
              description: The broadcast subject line.
              type: string
              maximum: 120
              example: Weekly Recipes
      next_collection_link:
        description: A link to the next page of entries if more entries exist. This attribute is omitted from the collection if there are no more entries.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts?status=sent&ws.size=1&ws.start=1
      prev_collection_link:
        description: A link to the previous page of entries if previous entries exist. This attribute is omitted if this is the first page.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts?status=sent&ws.size=1&ws.start=0
      resource_type_link:
        description: A link that identifies the type of resource that this collection represents.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/#broadcast-page-resource
      self_link:
        description: A link to the current page of entries.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts?status=sent&ws.size=1&ws.start=0
      start:
        description: The starting offset for the page of entries to retrieve.
        type: integer
        minimum: 0
      total_size_link:
        description: A link to a resource that provides the total number of broadcasts in the collection.
        type: string
        format: uri
        example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/total?status=draft
  BroadcastOpens:
   type: object
   properties:
     entries:
       type: array
       description: A list of entries
       items:
         properties:
           email:
             description: Email address of the subscriber who opened the broadcast. *Note:* This is the
               current email address of the subscriber, not necessarily the email address the broadcast was sent to.
             type: string
             example: user@example.com
           event_time:
             description: Time that the open occurred
             type: string
             format: date-time
             example: 2017-07-18T16:53:02-04:00
           resource_type_link:
             description: A link to the open type
             type: string
             example: https://api.aweber.com/1.0/#open
           subscriber_link:
             description: The link to the subscriber entry
             type: string
             example: https://api.aweber.com/1.0/accounts/123/lists/456/subscribers/789
           type:
             description: Type of subscriber activity
             type: string
             enum:
               - open
     next_collection_link:
       description: A link to the next page of entries if more entries exist. This attribute is omitted from the collection if there are no more entries.
       type: string
       example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/789/opens?after=MjAyMC0wOS0wNCAxODozMzozNCswMDowMCw0NDk%3D
     prev_collection_link:
       description: A link to the previous page of entries if any exist.
       type: string
       example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/789/opens?before=MjAyMC0wOS0wNCAxODozMzozNCswMDowMCw0NDk%3D
     resource_type_link:
       description: A link that identifies the type of resource that this collection represents
       type: string
       example: https://api.aweber.com/1.0/#open-page-resource
     total_size:
       description: The total number of entries
       type: integer
       minimum: 0
       example: 1
  BroadcastClicks:
   type: object
   properties:
     entries:
       type: array
       description: A list of entries
       items:
         properties:
           email:
             description: Email address of the subscriber who clicked the broadcast. *Note:* This is the
               current email address of the subscriber, not necessarily the email address the broadcast was sent to.
             type: string
             example: user@example.com
           event_time:
             description: Time that the click occurred
             type: string
             format: date-time
             example: 2017-07-18T16:53:02-04:00
           resource_type_link:
             description: A link to the click type
             type: string
             example: https://api.aweber.com/1.0/#click
           subscriber_link:
             description: The link to the subscriber entry
             type: string
             example: https://api.aweber.com/1.0/accounts/123/lists/456/subscribers/789
           type:
             description: Type of subscriber activity
             type: string
             enum:
               - click
     next_collection_link:
       description: A link to the next page of entries if more entries exist. This attribute is omitted from the collection if there are no more entries.
       type: string
       example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/789/clicks?after=MjAyMC0wOS0wNCAxODozMzozNCswMDowMCw0NDk%3D
     prev_collection_link:
       description: A link to the previous page of entries if any exist.
       type: string
       example: https://api.aweber.com/1.0/accounts/123/lists/456/broadcasts/789/clicks?before=MjAyMC0wOS0wNCAxODozMzozNCswMDowMCw0NDk%3D
     resource_type_link:
       description: A link that identifies the type of resource that this collection represents
       type: string
       example: https://api.aweber.com/1.0/#click-page-resource
     total_size:
       description: The total number of entries
       type: integer
       minimum: 0
       example: 1
  Campaign:
    properties:
      campaign_type:
        description: "Type of campaign. (f: followup, b: broadcast)"
        type: string
        enum: [b,f]
      click_tracking_enabled:
        description: Whether click tracking is enabled
        type: boolean
      content_type:
        description: Type of message
        type: string
        enum: ["Text", "HTML", "Text/HTML"]
      id:
        description: Unique campaign ID for followup or broadcast
        type: integer
        example: 1234567
      is_archived:
        description: Is the campaign in the campaign archive (broadcast only)
        type: boolean
      links_collection_link:
        description: A URL to retrieve the [Links](#tag/Campaigns/paths/~1accounts~1{accountId}~1lists~1{listId}~1campaigns~1{campaignType}{campaignId}~1links/get) for this campaign
        type: string
        format: uri
        example: "https://api.aweber.com/1.0/accounts/123/lists/456/campaigns/b3456789/links"
      message_interval:
        description: Message interval (followup only)
        type: integer
        minimum: 1
        maximum: 999
      message_number:
        description: Followup sequence number (followup only)
        type: integer
        minimum: 1
        maximum: 999
      resource_type_link:
        description: A link that identifies the type of resource that this collection represents
        type: string
        format: uri
        example: "https://api.aweber.com/1.0/#broadcast_campaign"
      scheduled_at:
        description: When broadcast is scheduled to send (broadcast only)
        type: string
        format: date-time
        example: "2017-07-18 16:53:02-04:00"
      self_link:
        description: The link to this resource
        type: string
        format: uri
