mutation {
    createBite(
        transcript_Id:"{{.transcriptId}}",
        start_time:{{.startTime}},
        end_time:{{.endTime}}{{if .name}},
        name:"{{.name}}"{{end}}{{if .media_type}},
        media_type:"{{.media_type}}"{{end}}{{if .privacies}},
        privacies:{{.privacies}}{{end}}{{if .summary}},
        summary:"{{.summary}}"{{end}}
    ) {
        transcript_id
		name
        id
        thumbnail
        preview
        status
        summary
        user_id
        start_time
        end_time
        summary_status
        media_type
        created_at
        created_from {
            duration
            id
            name
            type
        }
    	captions {
            end_time
            index
            speaker_id
            speaker_name
            start_time
            text
        }
        sources {
            src
            type
        }
        privacies
        user {
            first_name
            last_name
            picture
            name
            id
        }
	}
}