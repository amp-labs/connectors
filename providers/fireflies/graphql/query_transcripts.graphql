query {
    transcripts(
        limit: {{.Limit}},
        skip: {{.Skip}},
        {{if .FromDate}}
        fromDate: "{{.FromDate}}", 
        {{end}}
        {{if .ToDate}}
        toDate: "{{.ToDate}}"
        {{end}}
    ) {
        id
        sentences {
            index
            speaker_name
            speaker_id
            text
            raw_text
            start_time
            end_time
            ai_filters {
                task
                pricing
                metric
                question
                date_and_time
                text_cleanup
                sentiment
            }
        }
        title
        speakers {
            id
            name
        }
        organizer_email
        meeting_info {
            fred_joined
            silent_meeting
            summary_status
        }
        calendar_id
        user {
            user_id
            email
            name
            num_transcripts
            recent_meeting
            minutes_consumed
            is_admin
            integrations
        }
        fireflies_users
        participants
        date
        transcript_url
        audio_url
        video_url
        duration
        meeting_attendees {
            displayName
            email
            phoneNumber
            name
            location
        }
        summary {
            keywords
            action_items
            outline
            shorthand_bullet
            overview
            bullet_gist
            gist
            short_summary
            short_overview
            meeting_type
            topics_discussed
            transcript_chapters
        }
        cal_id
        calendar_type
        apps_preview {
            outputs {
                transcript_id
                user_id
                app_id
                created_at
                title
                prompt
                response
            }
        }
        meeting_link
    }
}