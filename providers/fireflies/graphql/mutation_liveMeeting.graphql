mutation {
    addToLiveMeeting(
        meeting_link:"{{.meeting_link}}"{{if .title }},
        title:"{{.title}}"{{end}}{{if .meeting_password}},
        meeting_password:"{{.meeting_password}}"{{end}}{{if .duration}},
        duration:{{.duration}}{{end}}{{if .language}},
        language:"{{.language}}"{{end}}{{if .attendees}},
        attendees:[{{range $i, $a := .attendees }}{{if $i}},{{end}}{displayName:"{{$a.displayName}}", email:"{{$a.email}}", phoneNumber:"{{$a.phoneNumber}}"}{{end}}]{{end}}
    ) {
        success
    }
}