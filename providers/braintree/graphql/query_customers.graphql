query CustomerSearch {
  search {
    customers(
      input: {
        {{if .FromDate}}
        createdAt: {
          greaterThanOrEqualTo: "{{.FromDate}}"
          {{if .ToDate}}
          lessThanOrEqualTo: "{{.ToDate}}"
          {{end}}
        }
        {{end}}
      }
      first: {{.First}}
      {{if .After}}
      after: "{{.After}}"
      {{end}}
    ) {
      edges {
        node {
          id
          legacyId
          createdAt
          email
          company
          firstName
          lastName
          phoneNumber
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
