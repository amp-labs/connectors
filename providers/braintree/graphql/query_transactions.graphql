query TransactionSearch {
  search {
    transactions(
      input: {
        {{if or .FromDate .ToDate}}
        createdAt: {
          {{if .FromDate}}
          greaterThanOrEqualTo: "{{.FromDate}}"
          {{end}}
          {{if .ToDate}}
          lessThanOrEqualTo: "{{.ToDate}}"
          {{end}}
        }
        {{end}}
      }
      first: {{.First}}
      {{if .After}}
      after: "{{.After}}"
      {{end}}
    ) {
      edges {
        node {
          id
          legacyId
          createdAt
          amount {
            value
            currencyCode
          }
          status
          orderId
          customer {
            id
            email
          }
        }
      }
      pageInfo {
        hasNextPage
        endCursor
      }
    }
  }
}
