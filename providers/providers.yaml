# This file contains the configuration for supported providers.

# This YAML file allows for {{.variables}} (note the period) in the configuration, which can be replaced at runtime
# by the connector. This syntax (and more) comes from the https://pkg.go.dev/html/template package.

# The types.go file has the yaml tags for the struct fields, which are used to unmarshal the yaml into the struct.
# For example, the `base_url` field is unmarshaled into the `BaseURL` field in the struct as per the `yaml:"base_url"` tag.

# Use camelCase for field names.

providers:
  salesforce:
    baseUrl: "https://{{.workspace}}.salesforce.com"
    authType: oauth2
    oauthOpts:
      authUrl: "https://{{.workspace}}.my.salesforce.com/services/oauth2/authorize"
      tokenUrl: "https://{{.workspace}}.my.salesforce.com/services/oauth2/token"
    support:
      bulkWrite: true
      proxy: true
      read: true
      subscribe: false
      write: true
    providerOptions:
      # The REST API URL for Salesforce - this can be used for standard object interactions
      restApiUrl: "https://{{.workspace}}.my.salesforce.com/services/data/v59.0"
      # The domain for the Salesforce instance - used for pagination [todo: refactor to baseUrl]
      domain: "{{.workspace}}.my.salesforce.com"

  hubspot:
    baseUrl: "https://api.hubapi.com"
    authType: oauth2
    oauthOpts:
      authUrl: "https://app.hubspot.com/oauth/authorize"
      tokenUrl: "https://api.hubapi.com/oauth/v1/token"
    support:
      bulkWrite: false
      proxy: true
      read: true
      subscribe: false
      write: true

  linkedIn:
    baseUrl: "https://api.linkedin.com"
    authType: oauth2
    support:
      bulkWrite: false
      proxy: false
      read: false
      subscribe: false
      write: false
