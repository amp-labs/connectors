components:
  responses:
    bad-request:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-bad-request'
      description: 400 Bad Request.
    conflict:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-conflict'
      description: 409 Conflict.
    forbidden:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-forbidden'
      description: 403 Forbidden.
    internal-server-error:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-internal-server-error'
      description: 500 Internal Server Error.
    not-found:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-not-found'
      description: 404 Not Found.
    request-entity-too-large:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-request-entity-too-large'
      description: 413 Request Entity Too Large.
    service-unavailable:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-service-unavailable'
      description: 503 Service Unavailable.
    too-many-requests:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-too-many-requests'
      description: 429 Too Many Requests.
      headers:
        Retry-After:
          schema:
            type: number
            description: Number of seconds to wait before retrying.
    unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error-unauthorized'
      description: 401 Unauthorized.
  schemas:
    access-level:
      type: string
      enum:
        - external
        - internal
        - private
        - public
        - restricted
    account:
      allOf:
        - $ref: '#/components/schemas/org-base'
        - type: object
          properties:
            artifacts:
              type: array
              description: The artifacts attached to the Account.
              items:
                $ref: '#/components/schemas/artifact-summary'
            custom_fields:
              type: object
              description: Custom fields.
            custom_schema_fragments:
              type: array
              description: Custom schema fragments.
              example:
                - don:core:dvrv-us-1:devo/example:custom_type_fragment/custom-type-fragment-id
              items:
                type: string
                format: id
            description:
              type: string
              description: Description of the corresponding Account.
              format: text
            domains:
              type: array
              description: Company's domain names. Example - 'devrev.ai'.
              items:
                type: string
                format: text
            external_refs:
              type: array
              description: |
                External refs are unique identifiers from your customer system of
                records, stored as a list.
              items:
                type: string
                format: text
            owned_by:
              type: array
              description: List of Dev user IDs owning this Account.
              items:
                $ref: '#/components/schemas/user-summary'
            primary_account:
              $ref: '#/components/schemas/account-summary'
            stock_schema_fragment:
              type: string
              description: Stock schema fragment.
              example: don:core:dvrv-us-1:devo/example:custom_type_fragment/custom-type-fragment-id
              format: id
            subtype:
              type: string
              description: Subtype corresponding to the custom type fragment.
              format: text
            tags:
              type: array
              description: Tags associated with an object.
              items:
                $ref: '#/components/schemas/tag-with-value'
            tier:
              type: string
              description: The Tier of the corresponding Account.
              format: text
            websites:
              type: array
              description: |
                Company's website links. Filling in this property will also fill in
                domain. Example - 'www.devrev.ai'.
              items:
                type: string
                format: text
          required:
            - owned_by
      title: account
    account-search-summary:
      allOf:
        - $ref: '#/components/schemas/search-summary-base'
        - type: object
          properties:
            account:
              $ref: '#/components/schemas/account-summary'
            comments:
              type: array
              description: Comments on the work.
              items:
                $ref: '#/components/schemas/comment-search-summary'
